            PGPASSWORD=${{secrets.PRIME_DB_PASSWORD}}
            POSTGRESQL_ADMIN_PASSWORD=${{secrets.PRIME_DB_PASSWORD}}
            POSTGRESQL_USERNAME=${{secrets.PRIME_DB_USER}}
            POSTGRESQL_DATABASE=prime-dev
            SVC_NAME="dev"
          tags: ${{secrets.OPENSHIFT_IMAGE_REPOSITORY}}/${{secrets.OPENSHIFT_LICENSE_PLATE}}-tools/prime-webapi-backend:dev
          cache-from: type=local,src=/tmp/.buildx-cache
