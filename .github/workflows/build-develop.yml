          username: ${{secrets.REDHAT_REGISTRY_SERVICE_ACCOUNT_USER}}
          password: ${{secrets.REDHAT_REGISTRY_SERVICE_ACCOUNT_AUTH_TOKEN}}

      - name: "Build and Push: Webapi"
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: prime-dotnet-webapi/
          file: prime-dotnet-webapi/openshift.dockerfile
          build-args: |
            ASPNETCORE_HTTPS_PORT=5001
            ASPNETCORE_ENVIRONMENT="Development"
            ASPNETCORE_URLS="http://+:8080"
            DB_CONNECTION_STRING="host=dev-postgres;port=5432;database=prime-dev;username=${{secrets.PRIME_DB_USER}};password=${{secrets.PRIME_DB_PASSWORD}}"
            DB_HOST=dev-postgres
