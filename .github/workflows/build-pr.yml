name: Build PR
on:
  push:
    branches-ignore: 
      - 'develop'
      - 'test'
      - 'master'
  workflow_dispatch:
  pull_request:
    branches-ignore:
      - 'develop'
      - 'test'
      - 'master'
jobs:
  build-document-manager:
    runs-on: ubuntu-20.04
    services:
      registry:
        image: zero88/gh-registry:latest
        ports:
          - 5000:5000
        options: >-
          -v /home/runner:/var/lib/registry
          --name registry
    environment: Development
    env:
      BUILD_LOGLEVEL: "2"
      SERVICE_NAME: document-manager
      CONTAINER_NAME: prime-document-manager
    steps:
      - name: "Checkout the repo"
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host
        
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /home/runner/docker
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Validate cache
        run: |
          docker buildx imagetools inspect localhost:5000/docman:buildcache || echo "Not Found"

      - name: "Login to OpenShift repository"
        uses: docker/login-action@v1
        with:
          registry: ${{secrets.OPENSHIFT_IMAGE_REPOSITORY}}
          username: ${{secrets.OPENSHIFT_TOOLS_SERVICE_ACCOUNT_USERNAME}}
          password: ${{secrets.OPENSHIFT_TOOLS_SERVICE_ACCOUNT_PASSWORD}}

      - name: "Login to RedHat container repository"
        uses: docker/login-action@v1
        with:
          registry: ${{secrets.REDHAT_REGISTRY_URL}}
          username: ${{secrets.REDHAT_REGISTRY_SERVICE_ACCOUNT_USER}}
          password: ${{secrets.REDHAT_REGISTRY_SERVICE_ACCOUNT_AUTH_TOKEN}}

      - name: "Get current pull request"
        id: PR
        uses: 8BitJonny/gh-get-current-pr@1.0.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          filterOutClosed: true

      - name: "Build and Push: Document Manager"
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: document-manager/backend
          file: document-manager/backend/openshift.dockerfile
          build-args: |
            BUILD_LOGLEVEL=1
            SVC_NAME=pr-${{steps.PR.outputs.number}}
          tags: ${{secrets.OPENSHIFT_IMAGE_REPOSITORY}}/${{secrets.OPENSHIFT_LICENSE_PLATE}}-tools/prime-document-manager:pr-${{steps.PR.outputs.number}}
          cache-from: type=registry,ref=localhost:5000/docman:buildcache
          cache-to: type=registry,ref=localhost:5000/docman:buildcache,mode=max
          push: true

      - name: Cleanup Docker build cache if any
        run: |
          docker buildx imagetools inspect localhost:5000/docman:buildcache
          echo "======================================================"
          docker buildx prune --filter until=72h --keep-storage 5GB -f

