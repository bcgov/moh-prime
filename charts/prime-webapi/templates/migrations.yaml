{{- if .Values.migrations.enabled }}
{{ $release := .Release.Name }}
{{ $ocEnv := regexFind "([^-]*$)" .Release.Namespace }}
{{ $isPR := hasPrefix "pr-" .Release.Name }}
## Derived release name
{{ $drn := ternary $release $ocEnv $isPR }}
#
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "prime-webapi.fullname" . }}-migrations
  annotations:
    helm.sh/hook: pre-install, pre-upgrade
    helm.sh/hook-weight: "10"
  labels:
    {{- include "prime-webapi.labels" . | nindent 4 }}
spec:
  template:
    spec:
      containers:
      - name: migrations
        image: {{ .Values.global.image.registry }}/{{ .Values.image.repository }}:{{ .Values.global.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        command: ['psql', '-a', '-f', './databaseMigrations.sql']
        env:
          - name: PGHOST
            valueFrom:
              configMapKeyRef:
                name: database-cm
                key: database-host
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: {{ ternary $ocEnv $release $isPR }}-patroni-secret
                key: app-db-username
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ ternary $ocEnv $release $isPR }}-patroni-secret
                key: app-db-password
          - name: PGDATABASE
            {{- if $isPR }}
            value: prime-{{ $drn }}
            {{ else }}
            valueFrom:
              secretKeyRef:
                name: {{ ternary $ocEnv $release $isPR }}-patroni-secret
                key: app-db-name
            {{- end }}
      restartPolicy: Never
  backoffLimit: 3
{{- end }}
