###########################################
#   Backend Web API Deployment Config
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-webapi
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
      app.openshift.io/runtime: dotnet
  spec:
    completionDeadlineSeconds: 1200
    replicas: 1
    selector:
      name: ${SVC_NAME}-webapi
    strategy:
      type: Recreate
      maxSurge: 50%
      maxUnavailable: 0
      recreateParams:
        pre:
          failurePolicy: Ignore
          execNewPod:
            command:
              - /bin/bash
              - -c
              - createdb -O $(APPUSER) prime-${SVC_NAME}
            env:
              - name: PGHOST
                valueFrom:
                  configMapKeyRef:
                    name: database-cm
                    key: database-host
              - name: PGDATABASE
                value: postgres
              - name: APPUSER
                valueFrom:
                  secretKeyRef:
                    name: dev-patroni-secret
                    key: app-db-username
              - name: PGUSER
                valueFrom:
                  secretKeyRef:
                    name: dev-patroni-secret
                    key: superuser-username
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: dev-patroni-secret
                    key: superuser-password
    template:
      metadata:
        labels:
          dev-app: ${SVC_NAME}
          name: ${SVC_NAME}-webapi
      spec:
        initContainers:
        - name: run-migrations
          image: >-
            image-registry.openshift-image-registry.svc:5000/${OC_NAMESPACE}-tools/prime-webapi-backend:${IMAGE_TAG}
          env:
          - name: PGHOST
            valueFrom:
                  configMapKeyRef:
                    name: database-cm
                    key: database-host
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: dev-patroni-secret
                key: app-db-username
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: dev-patroni-secret
                key: app-db-password
          - name: PGDATABASE
            value: prime-${SVC_NAME}
          command: ['psql', '-a', '-f', './databaseMigrations.sql']
        containers:
          - name: ${SVC_NAME}-webapi
            image: >-
              image-registry.openshift-image-registry.svc:5000/${OC_NAMESPACE}-tools/prime-webapi-backend:${IMAGE_TAG}
            command:
              - bash
              - '-c'
              - dotnet ./prime.dll -v 2>&1> /dev/stdout
            env:
              - name: DOCUMENT_MANAGER_CLIENT_ID
                valueFrom:
                  configMapKeyRef:
                    name: document-manager
                    key: DOCUMENT_MANAGER_CLIENT_ID
              - name: DOCUMENT_MANAGER_URL
                value: http://${SVC_NAME}-document-manager:6001
              - name: PHARMANET_SSL_CERT_FILENAME
                value: /opt/app-root/etc/certs/pharmanet-api-cert.pfx
              - name: DB_HOST
                valueFrom:
                  configMapKeyRef:
                    name: database-cm
                    key: database-host
              - name: BACKEND_URL
                value: https://${SVC_NAME}${URL_STUB}/api/v1/
              - name: FRONTEND_URL
                value: https://${SVC_NAME}${URL_STUB}
              - name: POSTGRESQL_USER
                valueFrom:
                  secretKeyRef:
                    name: dev-patroni-secret
                    key: app-db-username
              - name: POSTGRESQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: dev-patroni-secret
                    key: app-db-password
              - name: POSTGRESQL_DATABASE
                value: prime-${SVC_NAME}
              - name: DB_CONNECTION_STRING
                value: "host=$(DB_HOST);port=5432;database=$(POSTGRESQL_DATABASE);username=$(POSTGRESQL_USER);password=$(POSTGRESQL_PASSWORD)"
            ports:
              - containerPort: 1025
                protocol: TCP
              - containerPort: 5001
                protocol: TCP
              - containerPort: 8080
                protocol: TCP
            resources:
              limits:
                cpu: 50m
                memory: 1Gi
              requests:
                cpu: 15m
                memory: 500Mi
            startupProbe:
              httpGet:
                path: /api/healthcheck
                port: 8080
              timeoutSeconds: 30
              failureThreshold: 30
              periodSeconds: 10
            readinessProbe:
              httpGet:
                path: /api/healthcheck
                port: 8080
              initialDelaySeconds: 5
              periodSeconds: 5
            livenessProbe:
              httpGet:
                path: /api/healthcheck
                port: 8080
              failureThreshold: 1
              periodSeconds: 5
            imagePullPolicy: IfNotPresent
            terminationMessagePolicy: File
            envFrom:
              - configMapRef:
                  name: canada-post-addresscomplete
              - configMapRef:
                  name: ches
              - configMapRef:
                  name: dotnet-webapi-backend
              - configMapRef:
                  name: keycloak
              - configMapRef:
                  name: ldap
              - configMapRef:
                  name: mail-settings
              - configMapRef:
                  name: metabase-embedded
              - configMapRef:
                  name: pharmanet-api
              - configMapRef:
                  name: verifiable-credential
              - secretRef:
                  name: canada-post-addresscomplete-secrets
              - secretRef:
                  name: ches-secrets
              - secretRef:
                  name: document-manager-secrets
              - secretRef:
                  name: keycloak-secrets
              - secretRef:
                  name: metabase-embedded-secrets
              - secretRef:
                  name: pharmanet-api-secrets
              - secretRef:
                  name: verifiable-credential-secrets
              - secretRef:
                  name: plr-integration-thumbprint
            volumeMounts:
              - name: cert-volume
                mountPath: /opt/app-root/etc/certs
                readOnly: true
        volumes:
          - name: cert-volume
            secret:
              secretName: pharmanet-api-ssl-certs
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${SVC_NAME}-webapi
          from:
            kind: ImageStreamTag
            namespace: "${OC_NAMESPACE}-tools"
            name: 'prime-webapi-backend:${IMAGE_TAG}'

#   Backend Web API Service
- apiVersion: v1
  kind: Service
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-webapi
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
  spec:
    ports:
      - name: "http"
        port: 8080
        targetPort: 8080
    selector:
      name: ${SVC_NAME}-webapi

