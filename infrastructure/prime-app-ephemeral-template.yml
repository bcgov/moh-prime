---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: prime
  description: >-
    Deployment template for the Ministry of Health PharmaNet Revisions for Information Management Enhancements
parameters:
- name: SVC_NAME
  displayName: Name
  description: A name appended to all objects
  required: true
  value: prime
- name: IMAGE_TAG
  displayName: Image Tag
  description: an identifier that labels which version an image belongs to.
  required: true
- name: OC_NAMESPACE
  displayName: OpenShift License Plate
  description: Prepends your dev/test/prod URL
  required: true
  value: 9c33a9
- name: OC_APP
  displayName: Openshift Environment
  description: dev/test/prod
  required: true
- name: FRONTEND_POD
  displayName: Frontend Pod Name
  description: For naming the web/reverse proxy pod
  required: true
  value: frontend
- name: FRONTEND_URL
  displayName: Frontend URL
  description: Minus the HTTP/HTTPS, this is your vanity URL or the prefix of your default URL
  required: true
  value: frontend
- name: API_POD
  displayName: API Pod Name
  description: For the .NET API
  required: true
  value: webapi
- name: ASP_ENV
  displayName: ASP.NET Environment
  description: Development or Production
  required: true
  value: Development
- name: DOCMAN_POD
  displayName: Document Manager Pod Name
  description: For other pods to reference it
  required: true
  value: document-manager
- name: DB_POD
  displayName: Database Pod
  description: Postgres database
  required: true
  value: postgres
- name: REDIS_POD
  displayName: Redis Pod
  description: Redis in-memory database
  value: redis
- name: WEB_PORT
  displayName: Web Port for NGINX
  description: Termination port on NGINX (8080 or 8443)
  value: "8080"
- name: URL_STUB
  displayName: URL Stub
  description: Appended to all URLs, used in PRs
  value: ".pharmanetenrolment.gov.bc.ca"
  required: false
- name: HPR_URL
  displayName: Health Practicioner URL
  value: ""
- name: MAUTH_URL
  displayName: MUTUAL_AUTHENTICATION URL
  value: ""
- description: Maximum amount of memory the container can use.
  displayName: Postgres Memory Limit
  name: POSTGRES_MEMORY_LIMIT
  required: true
  value: 512Mi
- description: The OpenShift Namespace where the PostgreSQL ImageStream resides.
  displayName: PostgreSQL Namespace
  name: POSTGRES_NAMESPACE
  value: openshift
- description: Username for PostgreSQL user that will be used for accessing the database.
  displayName: PostgreSQL Connection Username
  name: POSTGRESQL_USER
  value: prime-user
  required: true
- description: Password for the PostgreSQL connection user.
  displayName: PostgreSQL Connection Password
  name: POSTGRESQL_PASSWORD
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  required: true
- description: Version of PostgreSQL image to be used (10-el7, 10-el8, or latest).
  displayName: Version of PostgreSQL Image
  name: POSTGRESQL_VERSION
  required: true
  value: 10-el8
objects:
###########################################
###               Frontend              ###
###########################################
#   Frontend Deployment Config
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    annotations:
      app.openshift.io/connects-to: >-
        [{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"${SVC_NAME}-${API_POD}"}]  
    name: ${SVC_NAME}-${FRONTEND_POD}
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
      app.openshift.io/runtime: nginx
  spec:
    completionDeadlineSeconds: 1200
    replicas: 1
    selector:
      name: ${SVC_NAME}-${FRONTEND_POD}
    strategy:
      type: Recreate
      maxSurge: 50%
      maxUnavailable: 0
    template:
      metadata:
        labels:
          dev-app: ${SVC_NAME}
          name: ${SVC_NAME}-${FRONTEND_POD}
      spec:
        containers:
          - name: ${SVC_NAME}-${FRONTEND_POD}
            image: >-
              image-registry.openshift-image-registry.svc:5000/${OC_NAMESPACE}-tools/prime-frontend:${IMAGE_TAG}
            ports:
              - containerPort: 80
                protocol: TCP
              - containerPort: 8080
                protocol: TCP
              - containerPort: 8443
                protocol: TCP
              - containerPort: 8888
                protocol: TCP
              - containerPort: 8890
                protocol: TCP
            resources: {}
            envFrom:
              - configMapRef:
                  name: keycloak
            env:
              - name: DOCUMENT_MANAGER_URL
                value: https://${SVC_NAME}${URL_STUB}/api/docman
            volumeMounts:
            - name: vanity-tls-certs
              readOnly: true
              mountPath: /etc/nginx/certs
            - name: plr-integration-volume
              readOnly: true
              mountPath: /etc/nginx/certs/plr
            - name: nginx-config
              readOnly: true
              mountPath: /etc/nginx/conf.d/prime.conf
              subPath: prime.conf
        volumes:
        - name: vanity-tls-certs
          secret:
            secretName: vanity-tls-certificate
            defaultMode: 420
        - name: nginx-config
          configMap:
            name: nginx-config
            defaultMode: 420
        - name: plr-integration-volume
          secret:
            secretName: plr-integration
            defaultMode: 420
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${SVC_NAME}-${FRONTEND_POD}
          from:
            kind: ImageStreamTag
            namespace: "${OC_NAMESPACE}-tools"
            name: 'prime-frontend:${IMAGE_TAG}'
  
#   Frontend Service
- apiVersion: v1
  kind: Service
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-${FRONTEND_POD}
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
  spec:
    ports:
      - name: "http"
        port: 8080
        targetPort: 8080
      - name: "https"
        port: 8443
        targetPort: 8443
      - name: "hpr"
        port: 8888
        targetPort: 8888
      - name: "mutualauth"
        port: 8890
        targetPort: 8890
    selector:
      name: ${SVC_NAME}-${FRONTEND_POD}
#   Ingress
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ${SVC_NAME}
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
  spec:
    tls:
      - hosts:
        - '${SVC_NAME}.pharmanetenrolment.gov.bc.ca'
        - '${SVC_NAME}-hpr.pharmanetenrolment.gov.bc.ca'
        secretName: pharmanetenrolment-tls
    rules:
      - host: '${SVC_NAME}.pharmanetenrolment.gov.bc.ca'
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: ${SVC_NAME}-frontend
                  port:
                    number: 8080
            - path: /api/docman/
              pathType: Prefix
              backend:
                service:
                  name: ${SVC_NAME}-document-manager
                  port:
                    number: 6001
      - host: '${SVC_NAME}-hpr.pharmanetenrolment.gov.bc.ca'
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: ${SVC_NAME}-frontend
                  port:
                    number: 8888
- apiVersion: route.openshift.io/v1
  kind: Route
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-mutualauth
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
  spec:
    host: ${SVC_NAME}-mutualauth${URL_STUB}
    to:
      kind: Service
      name: ${SVC_NAME}-${FRONTEND_POD}
      weight: 100
    port:
      targetPort: 8890
    tls:
      termination: passthrough
      insecureEdgeTerminationPolicy: Redirect
    wildcardPolicy: None

###########################################
###           Backend Web API           ###
###########################################
#   Backend Web API Deployment Config
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    annotations:
      app.openshift.io/connects-to: >-
        ["[{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"${SVC_NAME}-postgres"}]
        [{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"${SVC_NAME}-${DOCMAN_POD}"}]"]
    name: ${SVC_NAME}-${API_POD}
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
      app.openshift.io/runtime: dotnet
  spec:
    completionDeadlineSeconds: 1200
    replicas: 1
    selector:
      name: ${SVC_NAME}-${API_POD}
    strategy:
      type: Recreate
      maxSurge: 50%
      maxUnavailable: 0
    template:
      metadata:
        labels:
          dev-app: ${SVC_NAME}
          name: ${SVC_NAME}-${API_POD}
      spec:
        containers:
          - name: ${SVC_NAME}-${API_POD}
            image: >-
              image-registry.openshift-image-registry.svc:5000/${OC_NAMESPACE}-tools/prime-webapi-backend:${IMAGE_TAG}
            env:
              - name: DOCUMENT_MANAGER_CLIENT_ID
                valueFrom:
                  configMapKeyRef:
                    name: document-manager
                    key: DOCUMENT_MANAGER_CLIENT_ID
              - name: DOCUMENT_MANAGER_URL
                value: http://${SVC_NAME}-${DOCMAN_POD}:6001
              - name: PHARMANET_SSL_CERT_FILENAME
                value: /opt/app-root/etc/certs/pharmanet-api-cert.pfx
              - name: DB_HOST
                value: ${SVC_NAME}-postgres
              - name: BACKEND_URL
                value: https://${SVC_NAME}${URL_STUB}/api/v1/
              - name: FRONTEND_URL
                value: https://${SVC_NAME}${URL_STUB}
              - name: database-password
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-password
              - name: database-name
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-name
              - name: database-user
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-user
              - name: database-password
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-password
              - name: POSTGRESQL_ADMIN_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: admin-password
            ports:
              - containerPort: 1025
                protocol: TCP
              - containerPort: 5001
                protocol: TCP
              - containerPort: 8080
                protocol: TCP
            imagePullPolicy: IfNotPresent
            terminationMessagePolicy: File
            envFrom:
              - configMapRef:
                  name: canada-post-addresscomplete
              - configMapRef:
                  name: ches
              - configMapRef:
                  name: dotnet-webapi-backend
              - configMapRef:
                  name: keycloak
              - configMapRef:
                  name: ldap
              - configMapRef:
                  name: mail-settings
              - configMapRef:
                  name: metabase-embedded
              - configMapRef:
                  name: pharmanet-api
              - configMapRef:
                  name: verifiable-credential
              - secretRef:
                  name: canada-post-addresscomplete-secrets
              - secretRef:
                  name: ches-secrets
              - secretRef:
                  name: document-manager-secrets
              - secretRef:
                  name: keycloak-secrets
              - secretRef:
                  name: metabase-embedded-secrets
              - secretRef:
                  name: pharmanet-api-secrets
              - secretRef:
                  name: verifiable-credential-secrets
              - secretRef:
                  name: plr-integration-thumbprint
            volumeMounts:
              - name: cert-volume
                mountPath: /opt/app-root/etc/certs
                readOnly: true
        volumes:
          - name: cert-volume
            secret:
              secretName: pharmanet-api-ssl-certs
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${SVC_NAME}-${API_POD}
          from:
            kind: ImageStreamTag
            namespace: "${OC_NAMESPACE}-tools"
            name: 'prime-webapi-backend:${IMAGE_TAG}'
  
#   Backend Web API Service
- apiVersion: v1
  kind: Service
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-${API_POD}
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
  spec:
    ports:
      - name: "http"
        port: 8080
        targetPort: 8080
    selector:
      name: ${SVC_NAME}-${API_POD}

###########################################
###      Document Manager (backend)     ###
