#   Redis Deployment Config
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${OC_NAMESPACE}-${OC_APP}
  labels:
    app: ${SVC_NAME}-${REDIS_POD}
    app.kubernetes.io/component: ${SVC_NAME}
    app.kubernetes.io/instance: ${SVC_NAME}
    app.kubernetes.io/part-of: ${SVC_NAME}
  metadata:
    name: ${SVC_NAME}-${REDIS_POD}
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
      app.openshift.io/runtime: redis
  spec:
    completionDeadlineSeconds: 1200
    replicas: 1
    selector:
      name: ${SVC_NAME}-${REDIS_POD}
    strategy:
      type: Recreate
      maxSurge: 50%
      maxUnavailable: 0
      recreateParams:
        timeoutSeconds: 600
      activeDeadlineSeconds: 21600
    template:
      metadata:
        labels:
          dev-app: ${SVC_NAME}
          name: ${SVC_NAME}-${REDIS_POD}
      spec:
        volumes:
          - name: ${SVC_NAME}-${REDIS_POD}-data
            emptyDir: {}
        containers:
          - resources:
              limits:
                memory: 512Mi
            readinessProbe:
              exec:
                command:
                  - /bin/sh
                  - '-i'
                  - '-c'
                  - >-
                    test "$(redis-cli -h 127.0.0.1 -a $REDIS_PASSWORD ping)" ==
                    "PONG"
              initialDelaySeconds: 5
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            name: redis
            livenessProbe:
              tcpSocket:
                port: 6379
              initialDelaySeconds: 30
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            env:
              - name: REDIS_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: redis
                    key: database-password
              - name: REDIS_PORT
                value: "6379"
            securityContext:
              capabilities: {}
              privileged: false
            ports:
              - containerPort: 6379
                protocol: TCP
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - name: ${SVC_NAME}-redis-data
                mountPath: /var/lib/redis/data
            terminationMessagePolicy: File
            image: >-
              image-registry.openshift-image-registry.svc:5000/${OC_NAMESPACE}-tools/redis-6:latest
        restartPolicy: Always
        dnsPolicy: ClusterFirst

#   Redis Service
- kind: Service
  apiVersion: v1
  metadata:
    name: ${SVC_NAME}-${REDIS_POD}
    namespace: ${OC_NAMESPACE}-${OC_APP}
  spec:
    ports:
      - name: redis
        protocol: TCP
        port: 6379
        targetPort: 6379
    selector:
      name: ${SVC_NAME}-${REDIS_POD}
    status:
      loadBalancer: {}

