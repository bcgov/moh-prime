#   Document Manager (backend) Deployment Config
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-${DOCMAN_POD}
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
      app.openshift.io/runtime: python
    annotations:
      app.openshift.io/connects-to: >-
        [{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"${SVC_NAME}-${REDIS_POD}"}]
  spec:
    completionDeadlineSeconds: 1200
    replicas: 1
    selector:
      name: ${SVC_NAME}-${DOCMAN_POD}
    strategy:
      type: Recreate
      maxSurge: 50%
      maxUnavailable: 0
    template:
      metadata:
        labels:
          dev-app: ${SVC_NAME}
          name: ${SVC_NAME}-${DOCMAN_POD}
      spec:
        containers:
          - name: ${SVC_NAME}-${DOCMAN_POD}
            image: >-
              image-registry.openshift-image-registry.svc:5000/${OC_NAMESPACE}-tools/prime-document-manager:${IMAGE_TAG}
            env:
              - name: CACHE_REDIS_HOST
                value: ${SVC_NAME}-${REDIS_POD}
              - name: CACHE_REDIS_PASS
                valueFrom:
                  secretKeyRef:
                    name: redis
                    key: database-password
              - name: CACHE_REDIS_PORT
                value: "6379"
              - name: DB_HOST
                value: ${SVC_NAME}-postgres
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-name
              - name: DB_PASS
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-password
              - name: DB_PORT
                value: "5432"
              - name: DB_USER
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-user
              - name: DOCUMENT_MANAGER_URL
                value: "https://${SVC_NAME}${URL_STUB}/api/docman/"
              - name: FLASK_ENV
                valueFrom:
                  configMapKeyRef:
                    name: document-manager
                    key: FLASK_ENV
              - name: FLASK_RUN_HOST
                valueFrom:
                  configMapKeyRef:
                    name: document-manager
                    key: FLASK_RUN_HOST
              - name: FLASK_DEBUG
                valueFrom:
                  configMapKeyRef:
                    name: document-manager
                    key: FLASK_DEBUG
              - name: FLASK_APP
                valueFrom:
                  configMapKeyRef:
                    name: document-manager
                    key: FLASK_APP
              - name: FLASK_RUN_PORT
                valueFrom:
                  configMapKeyRef:
                    name: document-manager
                    key: FLASK_RUN_PORT
              - name: JWT_OIDC_WELL_KNOWN_CONFIG
                valueFrom:
                  configMapKeyRef:
                    name: keycloak
                    key: JWT_WELL_KNOWN_CONFIG
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-password
            volumeMounts:
            # Mount Document Manager to PVC
              - mountPath: /app/
                name: ${SVC_NAME}-${DOCMAN_POD}-data
            ports:
              - containerPort: 6001
                protocol: TCP
              - containerPort: 9191
                protocol: TCP
        volumes:
          - name: ${SVC_NAME}-${DOCMAN_POD}-data
            emptyDir: {}
          - name: ${SVC_NAME}-${DOCMAN_POD}-run
            emptyDir: {}
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${SVC_NAME}-${DOCMAN_POD}
          from:
            kind: ImageStreamTag
            namespace: "${OC_NAMESPACE}-tools"
            name: 'prime-document-manager:${IMAGE_TAG}'
  
#   Document Manager (backend) Service
- apiVersion: v1
  kind: Service
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-${DOCMAN_POD}
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
  spec:
    ports:
      - name: "${SVC_NAME}-${DOCMAN_POD}"
        port: 6001
        targetPort: 6001
    selector:
      name: ${SVC_NAME}-${DOCMAN_POD}
#   Document Manager (backend) Persistent Volume Claim
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${SVC_NAME}-${DOCMAN_POD}-pvc
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi

###########################################
###     Document Manager (Migration)    ###
###########################################
### Document Manager (Migration) Deployment Config
### Used for Alembic to run database migrations against the PostgreSQL database 
### for all Document Manager related tables. This pod will run once PostgreSQL 
### is verified to be open to query connections.
- apiVersion: batch/v1
  kind: Job
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-${DOCMAN_POD}-migration
    namespace: ${OC_NAMESPACE}-${OC_APP}
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
      app.openshift.io/runtime: python
    annotations:
      app.openshift.io/connects-to: >-
        [{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"${SVC_NAME}-${REDIS_POD}"}]
  spec:
    ttlSecondsAfterFinished: 100
    template:
      metadata:
        labels:
          dev-app: ${SVC_NAME}
          name: ${SVC_NAME}-${DOCMAN_POD}-migration
      spec:
        restartPolicy: OnFailure
        containers:
        - name: ${SVC_NAME}-${DOCMAN_POD}-migration
          image: >-
            image-registry.openshift-image-registry.svc:5000/${OC_NAMESPACE}-tools/prime-document-manager:${IMAGE_TAG}
          command:
            # Script force waits migration pod execution until PostgreSQL is verified to 
            # be open to query connections.
            - /opt/app-root/src/app.sh
          args: 
            - migrate
          env:
            - name: CACHE_REDIS_HOST
              value: ${SVC_NAME}-${REDIS_POD}
            - name: CACHE_REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: database-password
            - name: CACHE_REDIS_PORT
              value: "6379"
            - name: DB_HOST
              value: ${SVC_NAME}-postgres
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: ${SVC_NAME}-postgres
                  key: database-name
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: ${SVC_NAME}-postgres
                  key: database-password
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgresql
                  key: postgresql_database_port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ${SVC_NAME}-postgres
                  key: database-user
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: document-manager
                  key: FLASK_ENV
            - name: FLASK_RUN_HOST
              valueFrom:
                configMapKeyRef:
                  name: document-manager
                  key: FLASK_RUN_HOST
            - name: FLASK_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: document-manager
                  key: FLASK_DEBUG
            - name: FLASK_APP
              valueFrom:
                configMapKeyRef:
                  name: document-manager
                  key: FLASK_APP
            - name: FLASK_RUN_PORT
              valueFrom:
                configMapKeyRef:
                  name: document-manager
                  key: FLASK_RUN_PORT
            - name: JWT_WELL_KNOWN_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: keycloak
                  key: JWT_WELL_KNOWN_CONFIG
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${SVC_NAME}-postgres
                  key: database-password
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${SVC_NAME}-${DOCMAN_POD}-migration
          from:
            kind: ImageStreamTag
            namespace: "${OC_NAMESPACE}-tools"
            name: 'prime-document-manager:${IMAGE_TAG}'
  

###########################################
###         PostgreSQL Database         ###
###########################################
#   PostgreSQL database Deployment Config
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
    name: ${SVC_NAME}-postgres
    namespace: ${OC_NAMESPACE}-${OC_APP}
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
      app.openshift.io/runtime: postgresql
  spec:
    replicas: 1
    selector:
      name: ${SVC_NAME}-postgres
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          dev-app: ${SVC_NAME}
          name: ${SVC_NAME}-postgres
      spec:
        containers:
          - capabilities: {}
            env:
              - name: DB_HOST
                value: ${SVC_NAME}-postgres
              # PostgreSQL environment variables
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-password
              - name: POSTGRESQL_USER
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres                    
                    key: database-user
              - name: POSTGRESQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-password
              - name: POSTGRESQL_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: ${SVC_NAME}-postgres
                    key: database-name
            image: >-
              image-registry.openshift-image-registry.svc:5000/${POSTGRES_NAMESPACE}/postgresql:${POSTGRESQL_VERSION}
            imagePullPolicy: IfNotPresent
            lifecycle:
              preStop:
                exec:
                  command: ['pg_ctl', 'stop']
            livenessProbe:
              exec:
                command:
                - /usr/libexec/check-container
                - --live
              initialDelaySeconds: 120
              timeoutSeconds: 10
            readinessProbe:
              exec:
                command:
                - /usr/libexec/check-container
              initialDelaySeconds: 5
              timeoutSeconds: 1
            name: ${SVC_NAME}-postgres
            ports:
              - containerPort: 5432
                protocol: TCP
                name: postgresql
            resources:
              limits:
                memory: ${POSTGRES_MEMORY_LIMIT}
            securityContext:
              capabilities: {}
              privileged: false
            terminationMessagePath: /dev/termination-log
            volumeMounts:
              - mountPath: /var/lib/pgsql/data
                name: ${SVC_NAME}-postgres-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        volumes:
          - name: ${SVC_NAME}-postgres-data
            emptyDir: {}

#   PostgreSQL Secret
- apiVersion: v1
  kind: Secret
  metadata:
    annotations:
      template.openshift.io/expose-database_name: '{.data[''database-name'']}'
      template.openshift.io/expose-password: '{.data[''database-password'']}'
      template.openshift.io/expose-username: '{.data[''database-user'']}'
    name: ${SVC_NAME}-postgres
    labels:
      app.kubernetes.io/part-of: ${SVC_NAME}
  stringData:
    database-name: prime-${SVC_NAME}
    database-password: ${POSTGRESQL_PASSWORD}
    database-user: prime-user

#   PostgreSQL Service
- apiVersion: v1
  kind: Service
  namespace: ${OC_NAMESPACE}-${OC_APP}
  metadata:
