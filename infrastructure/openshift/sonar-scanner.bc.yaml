---
apiVersion: v1
kind: Template
metadata:
  name: sonar-scanner-bc
  creationTimestamp: null
  description: >-
    Build configuration template for PRIME's SonarQube SonarScanner instance.
parameters:
  - name: SOURCE_REPOSITORY_URL
    required: true
    value: "https://github.com/bcgov/moh-prime"
  - name: SOURCE_REPOSITORY_REF
    required: false
    value: "develop"
  - name: OC_NAMESPACE
    required: true
  - name: OC_APP
    required: true
    value: "tools"
  - name: SOURCE_CONTEXT_DIR
    required: false
  - name: SOURCE_REPOSITORY_REF
    required: false
  - name: SOURCE_REPOSITORY_URL
    required: false
  - name: NAME
    displayName: Name
    description: A prefix appended to all objects
    required: true
    value: "sonar-scanner"
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: sonar-runner
      name: sonar-runner
    spec: {}
    status:
      dockerImageRepository: ""
  
  # SonarScanner - Build configuration
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: sonar-runner
      name: sonar-runner
    spec:
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: sonar-runner:latest
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        contextDir: sonar-scanner/
        git:
          ref: "${SOURCE_REPOSITORY_REF}"
          uri: "${SOURCE_REPOSITORY_URL}"
        type: Git
      strategy:
        dockerStrategy:
          noCache: true
          dockerfilePath: openshift.dockerfile
        type: Docker
      triggers:
      - type: ConfigChange
      - type: ImageChange
    status:
      lastVersion: 0
