---
kind: Template
apiVersion: v1
metadata:
  name: angular-frontend-dc
  creationTimestamp: 
parameters:
- name: NAME
  displayName: Name
  description: A prefix appended to all objects
  required: true
- name: SUFFIX
  displayName: Name Suffix
  description: A suffix appended to all objects
  required: false
- name: VERSION
  required: true
- name: SOURCE_CONTEXT_DIR
  required: true
- name: SOURCE_REPOSITORY_URL
  required: true
- name: SOURCE_REPOSITORY_REF
  required: true
- name: OC_NAMESPACE
  required: true
- name: OC_APP
  required: true
- name: VANITY_URL
  required: true
  value: "pharmanetenrolment.gov.bc.ca"
- name: HTTP_SCHEMA
  required: true
  value: "https"
- name: HTTP_PORT
  required: true
  value: "8443"
- name: TERMINATION_TYPE
  required: true
  value: "Passthrough"
- name: REDIRECT_URL
  required: true
  value: "https://pharmanetenrolment.gov.bc.ca"
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      kompose.cmd: kompose convert --provider=openshift --build=build-config --build-repo=https://github.com/bcgov/moh-prime.git
      kompose.version: 1.18.0 (06a2e56)
    creationTimestamp: 
    labels:
      io.kompose.service: "${NAME}${SUFFIX}"
    name: "${NAME}${SUFFIX}"
  spec:
    completionDeadlineSeconds: 1200
    replicas: 1
    selector:
      io.kompose.service: "${NAME}${SUFFIX}"
    strategy: 
    resources:
      requests:
        cpu: 300m
        memory: 512Mi
      limits:
        cpu: "1"
        memory: 1024Mi
    template:
      metadata:
        creationTimestamp: 
        labels:
          io.kompose.service: "${NAME}${SUFFIX}"
      spec:
        containers:
        - env:
          - name: SUFFIX
            value: "${SUFFIX}"
          - name: OC_APP
            value: ${OC_APP}
          - name: REDIRECT_URL
            value: "${REDIRECT_URL}"
          - name: TLS_CHAIN
            valueFrom:
              secretKeyRef:
                key: authority-chain
                name: "frontend-tls-certificate" 
          - name: TLS_PRIVATE
            valueFrom:
              secretKeyRef:
                key: private-key
                name: "frontend-tls-certificate"
          - name: TLS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-admin-password
                name: "postgresql-secret"
          - name: KEYCLOAK_CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: KEYCLOAK_CLIENT_ID
                name: "keycloak"
          - name: KEYCLOAK_REALM
            valueFrom:
              secretKeyRef:
                key: KEYCLOAK_REALM
                name: "keycloak"
          - name: KEYCLOAK_URL
            valueFrom:
              secretKeyRef:
                key: KEYCLOAK_URL
                name: "keycloak"
          image: " "
          name: primeweb
          ports:
          - containerPort: 8080
          - containerPort: 8443
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /info
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          volumeMounts:
            - name: vanity-certs
              mountPath: /etc/nginx/certs
              readOnly: true
      volumes:
        - name: vanity-certs
          secret:
            secretName: vanity-tls-certificate
        restartPolicy: Always
    test: false 
    triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
            - primeweb
          from:
            kind: ImageStreamTag
            name: "${NAME}${SUFFIX}:latest"
        type: ImageChange
  status: {}
- apiVersion: v1
  kind: Route
  metadata:
    name: "${NAME}${SUFFIX}"
  spec:
    host: "${VANITY_URL}"
    port:
      targetPort: "${HTTP_PORT}"
    to:
      kind: Service
      name: "${NAME}${SUFFIX}"
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: 
    labels:
      io.kompose.service: "${NAME}${SUFFIX}"
    name: "${NAME}${SUFFIX}"
  spec:
    ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
    - name: "8443"
      port: 8443
      targetPort: 8443
    selector:
      io.kompose.service: "${NAME}${SUFFIX}"
  status:
    loadBalancer: {}
