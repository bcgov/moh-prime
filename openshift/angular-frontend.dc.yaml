---
kind: Template
apiVersion: v1
metadata:
  name: angular-frontend-dc
  creationTimestamp: 
parameters:
- name: NAME
  displayName: Name
  description: A prefix appended to all objects
  required: true
- name: SUFFIX
  displayName: Name Suffix
  description: A suffix appended to all objects
  required: false
- name: VERSION
  required: true
- name: SOURCE_CONTEXT_DIR
  required: true
- name: SOURCE_REPOSITORY_URL
  required: true
- name: SOURCE_REPOSITORY_REF
  required: true
- name: OC_NAMESPACE
  required: true
- name: OC_APP
  required: true
- name: URL_PREFIX
  required: false
  value: "${NAME}${SUFFIX}."
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      kompose.cmd: kompose convert --provider=openshift --build=build-config --build-repo=https://github.com/bcgov/moh-prime.git
      kompose.version: 1.18.0 (06a2e56)
    creationTimestamp: 
    labels:
      io.kompose.service: "${NAME}${SUFFIX}"
    name: "${NAME}${SUFFIX}"
  spec:
    completionDeadlineSeconds: 1200
    replicas: 1
    selector:
      io.kompose.service: "${NAME}${SUFFIX}"
    strategy: 
    resources:
      requests:
        cpu: 300m
        memory: 512Mi
      limits:
        cpu: '1'
        memory: 1024Mi
    template:
      metadata:
        creationTimestamp: 
        labels:
          io.kompose.service: "${NAME}${SUFFIX}"
      spec:
        containers:
        - env:
          - name: SUFFIX
            value: "${SUFFIX}"
          - name: OC_APP
            value: ${OC_APP}
          - name: REDIRECT_URL
            value: http://angular-frontend${SUFFIX}-${OC_NAMESPACE}-${OC_APP}.pathfinder.gov.bc.ca
          - name: TLS_CHAIN
            valueFrom:
              secretKeyRef:
                key: authority-chain
                name: 'frontend-tls-certificate' 
          - name: TLS_PRIVATE
            valueFrom:
              secretKeyRef:
                key: private-key
                name: 'frontend-tls-certificate'
          - name: TLS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-admin-password
                name: 'postgresql-secret'
          image: " "
          name: primeweb
          ports:
          - containerPort: 8080
          - containerPort: 8443
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
        restartPolicy: Always
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - primeweb
        from:
          kind: ImageStreamTag
          name: "${NAME}${SUFFIX}:latest"
      type: ImageChange
  status: {}
- apiVersion: v1
  kind: Route
  metadata:
    name: "${NAME}${SUFFIX}-insecure"
  spec:
    host: "${NAME}${SUFFIX}-${OC_NAMESPACE}-${OC_APP}.pathfinder.gov.bc.ca"
    port:
      targetPort: '8080'
    to:
      kind: Service
      name: "${NAME}${SUFFIX}"
- apiVersion: v1
  kind: Route
  metadata:
    name: "${NAME}${SUFFIX}"
  spec:
    host: "${URL_PREFIX}pharmanetenrolment.gov.bc.ca"
    port:
      targetPort: '8443'
    to:
      kind: Service
      name: "${NAME}${SUFFIX}"
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: 
    labels:
      io.kompose.service: "${NAME}${SUFFIX}"
    name: "${NAME}${SUFFIX}"
  spec:
    ports:
    - name: '8080'
      port: 8080
      targetPort: 8080
    - name: '8443'
      port: 8443
      targetPort: 8443
    selector:
      io.kompose.service: "${NAME}${SUFFIX}"
  status:
    loadBalancer: {}
