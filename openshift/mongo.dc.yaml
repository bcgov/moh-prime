apiVersion: v1
kind: Template
labels:
  template: mongo-persisten-template
metadata:
  creationTimestamp: null
  name: mongo-dc
parameters:
  - description: The name of the OpenShift Service exposed for the database.
    displayName: Database Service Name
    name: NAME
    required: true
  - name: VERSION
    required: true
  - name: SOURCE_CONTEXT_DIR
    required: true
  - name: SOURCE_REPOSITORY_URL
    required: true
  - name: SOURCE_REPOSITORY_REF
    required: true
  - name: SUFFIX
    required: false
  - name: OC_NAMESPACE
    required: true
  - name: OC_APP
    required: true
  - description: The name of the OpenShift Service exposed for the database.
    displayName: Database Service Name
    name: DATABASE_SERVICE_NAME
    required: true
    value: mongo
  - description: The OpenShift ImageStream name.
    displayName: IMAGE_STREAM_NAME
    name: IMAGE_STREAM_NAME
    value: mongo
  - description: The OpenShift Namespace where the ImageStream resides.
    displayName: Namespace
    name: IMAGE_STREAM_NAMESPACE
    value: 'dqszvc-tools'
  - description: 'Version of PostgreSQL image to be used (9.2, 9.4, 9.5 or latest).'
    displayName: Version of PostgreSQL Image
    name: IMAGE_STREAM_VERSION
    required: true
    value: 'latest'
  - description: 'Volume space available for data, e.g. 512Mi, 2Gi.'
    displayName: Volume Capacity
    name: VOLUME_CAPACITY
    required: true
    value: 5Gi
  - name: CPU_LIMIT
    value: 500m
  - name: MEMORY_LIMIT
    value: 2Gi
  - name: CPU_REQUEST
    value: 200m
  - name: MEMORY_REQUEST
    value: 1.5Gi
objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: '${NAME}${SUFFIX}'
      annotations:
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName": netapp-block-standard
      resources:
        requests:
          storage: '${VOLUME_CAPACITY}'
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: '${NAME}${SUFFIX}'
      creationTimestamp: null
      labels:
        shared: 'true'
      annotations: {}
    spec:
      lookupPolicy:
        local: false
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      annotations:
        volume.beta.kubernetes.io/storage-class: netapp-block-standard
      name: '${NAME}${SUFFIX}'
    spec:
      replicas: 1
      selector:
        name: '${NAME}${SUFFIX}'
      strategy:
        type: Recreate
        maxSurge: 50%
        maxUnavailable: 0
      template:
        metadata:
          labels:
            name: '${NAME}${SUFFIX}'
        spec:
          containers:
            - capabilities: {}
              env:
                - name: MONGO_INITDB_ROOT_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: 'postgresql-secret'
                - name: MONGO_INITDB_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: 'postgresql-secret'
              image: ' '
              imagePullPolicy: IfNotPresent
              livenessProbe:
                initialDelaySeconds: 30
                tcpSocket:
                  port: 8081
                timeoutSeconds: 1
              name: mongo
              ports:
                - containerPort: 8081
                  protocol: TCP
              resources:
                requests:
                  cpu: '${CPU_REQUEST}'
                  memory: '${MEMORY_REQUEST}'
                limits:
                  cpu: '${CPU_LIMIT}'
                  memory: '${MEMORY_LIMIT}'
              securityContext:
                capabilities: {}
                privileged: false
              terminationMessagePath: /dev/termination-log
              volumeMounts:
                - mountPath: /var/lib/mongodb/data
                  name: '${NAME}${SUFFIX}-data'
                - mountPath: /var/run/mongo
                  name: '${NAME}${SUFFIX}-run'
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          volumes:
            - name: '${NAME}${SUFFIX}-data'
              persistentVolumeClaim:
                claimName: '${NAME}${SUFFIX}'
            - name: '${NAME}${SUFFIX}-run'
              emptyDir: {}
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - mongo
            from:
              kind: ImageStreamTag
              name: 'mongo:latest'
              namespace: dqszvc-tools
            lastTriggeredImage: ''
          type: ImageChange
        - type: ConfigChange
    status: {}
