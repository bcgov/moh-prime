                name: document-manager-backend--env-prime
          - name: ELASTIC_SECRET_TOKEN
            valueFrom:
              configMapKeyRef:
                key: ELASTIC_SECRET_TOKEN
                name: document-manager-backend--env-prime
          - name: ELASTIC_SERVER_URL
