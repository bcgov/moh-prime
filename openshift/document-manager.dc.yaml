          - name: ELASTIC_SERVICE_NAME
            valueFrom:
              configMapKeyRef:
                key: ELASTIC_SERVICE_NAME
                name: document-manager-backend--env-prime
          - name: FLASK_APP
            valueFrom:
              configMapKeyRef:
                key: FLASK_APP
                name: document-manager-backend--env-prime
          - name: FLASK_DEBUG
            valueFrom:
              configMapKeyRef:
                key: FLASK_DEBUG
                name: document-manager-backend--env-prime
          - name: FLASK_ENV
            valueFrom:
              configMapKeyRef:
                key: FLASK_ENV
                name: document-manager-backend--env-prime
