            valueFrom:
              configMapKeyRef:
                key: FLASK_RUN_HOST
                name: document-manager-backend--env-prime
          - name: FLASK_RUN_PORT
            valueFrom:
              configMapKeyRef:
                key: FLASK_RUN_PORT
                name: document-manager-backend--env-prime
          - name: JWT_OIDC_ALGORITHMS
            valueFrom:
              configMapKeyRef:
                key: JWT_OIDC_ALGORITHMS
                name: document-manager-backend--env-prime
          - name: JWT_OIDC_AUDIENCE
            valueFrom:
              configMapKeyRef:
                key: JWT_OIDC_AUDIENCE
                name: document-manager-backend--env-prime
          - name: JWT_OIDC_WELL_KNOWN_CONFIG
            valueFrom:
              configMapKeyRef:
                key: JWT_OIDC_WELL_KNOWN_CONFIG
                name: document-manager-backend--env-prime
          image: ' '
          name: ${NAME}${SUFFIX}-backend
          ports:
          - containerPort: 6001
          resources: {}
          volumeMounts:
          - mountPath: /app/
            name: ${NAME}${SUFFIX}-backend
        restartPolicy: Always
        volumes:
        - name: ${NAME}${SUFFIX}-backend
          persistentVolumeClaim:
            claimName: ${NAME}${SUFFIX}-backend
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - document_manager_backend
        from:
          kind: ImageStreamTag
          name: ${NAME}${SUFFIX}-backend:latest
      type: ImageChange
  status: {}
