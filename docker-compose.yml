version: "3"

services:
######################################################### Database #
  postgres:
    restart: always
    container_name: primedb
    image: postgres:10.6
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: postgres
    ports:
      - 6432:5432
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
    networks:
      - primenet
########################################################## MongoDB #
  mongo:
    restart: always
    container_name: primemongodb
    image: mongo:3
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: prime
    ports:
      - 27017:27017
    volumes:
      - local_mongodb_data:/var/lib/mongodb/data
    networks:
      - primenet
############################################################## API #
  dotnet-webapi:
    container_name: primeapi
    restart: always
    build:
      context: prime-dotnet-webapi/
    environment:
      DB_CONNECTION_STRING: "host=postgres;port=5432;database=postgres;username=postgres;password=postgres"
      JWT_SIGNING_KEY: "SdqlA0Y5e6HMAK1wm6iHHHz2u37XGtlo"
      ASPNETCORE_HTTPS_PORT: "5001"
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:8080"
      DOTNET_CLI_HOME: "/tmp/DOTNET_CLI_HOME"
    ports:
      - "7777:8080"
      - "5001:5001"
    networks:
      - primenet
    depends_on:
      - postgres
##################################################### Web Frontend #
  nginx-angular:
    container_name: primeweb
    build:
         context: prime-angular-frontend/
    command: "nginx -g 'daemon off;'"
    restart: always
    ports:
       - 8888:8888
    expose:
       - "8888"
    networks:
      - primenet
    depends_on:
      - dotnet-webapi
