server {
    listen              8080; 
    server_name         *.gov.bc.ca;
    return 301          https://$host$request_uri;
    location /readinesscheck {
        return 200;
    }
    location /healthcheck/ {
        proxy_pass http://dotnet-webapi$SUFFIX:8080/healthcheck/;
    }
}
server {
    listen              8443 ssl;
    server_name         *.gov.bc.ca;
    ssl_password_file   certs/passwd.txt;
    ssl_certificate     certs/chained.crt;
    ssl_certificate_key certs/private.key;
    server_tokens off;
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    include /etc/nginx/mime.types;
    add_header X-Frame-Options "ALLOW-FROM sso-dev.pathfinder.gov.bc.ca" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "frame-ancestors 'self'  sso-dev.pathfinder.gov.bc.ca; style-src 'unsafe-inline' 'self' https://fonts.googleapis.com https://fonts.gstatic.com ; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade";
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html$args;
    }
    location /api/v1/ {
        proxy_pass http://dotnet-webapi$SUFFIX:8080/api/;
    }   
}
