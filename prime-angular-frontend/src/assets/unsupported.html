<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Unsupported Browser</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>

  <script>
    /**
     * UNSUPPORTED BROWSERS
     * Angular no longer supports legacy browsers like Internet Explorer,
     * Edge (pre-Chromium), etc; and this page provides a work around to
     * provide feedback to users that their browser is out of date.
     */

    function getBrowserByUserAgent() {
      var name;
      var userAgent = navigator.userAgent;

      if (userAgent.indexOf('Firefox') > -1) {
        name = 'Mozilla Firefox';
      } else if (userAgent.indexOf('SamsungBrowser') > -1) {
        name = 'Samsung Internet';
      } else if (userAgent.indexOf('Opera') > -1 || userAgent.indexOf('OPR') > -1) {
        name = 'Opera';
      } else if (userAgent.indexOf('Trident') > -1) {
        name = 'Microsoft Internet Explorer';
      } else if (userAgent.indexOf('Edge') > -1) {
        name = 'Microsoft Edge (Legacy)';
      } else if (userAgent.indexOf('Edg') > -1) {
        name = 'Microsoft Edge (Chromium)';
      } else if (userAgent.indexOf('Chrome') > -1) {
        name = 'Google Chrome or Chromium';
      } else if (userAgent.indexOf('Safari') > -1) {
        name = 'Apple Safari';
      } else {
        name = 'Unknown';
      }

      return {
        name: name,
        userAgent: userAgent
      };
    }

    /**
     * @description
     * Log unsupported browser information to the server.
     */
    $.get('/assets/config-map.json')
      .then(
        function (configMap) {
          return configMap.apiEndpoint;
        },
        function () {
          return 'http://localhost:5000/api';
        }
      )
      .always(function (apiEndpoint) {
        var browser = getBrowserByUserAgent();
        var log = {
          message: 'Unsupported Browser: ' + browser.name,
          data: JSON.stringify(browser.userAgent),
          logType: 1
        };
        $.ajax({
          type: 'POST',
          url: apiEndpoint + '/client-logs',
          data: JSON.stringify(log),
          success: function () {
            console.log('Unsupported browser has been logged');
          },
          contentType: 'application/json; charset=utf-8',
          dataType: 'json'
        });
      });
  </script>

  <style>
    .logo-fill-light g:not(.logo-fill-yellow) path,
    .logo-fill-light g:not(.logo-fill-yellow) polygon {
      fill: white;
    }

    .logo-fill-dark g:not(.logo-fill-yellow) path,
    .logo-fill-dark g:not(.logo-fill-yellow) polygon {
      fill: #224176;
    }

    .logo-fill-yellow path,
    .logo-fill-yellow polygon {
      fill: #e3a92b;
    }

    .logo-position-right {
      transform: translate(114px, -82px);
    }

    .wrapper {
      min-height: 100vh;
      background-color: #003366;
    }

    @media screen and (min-width: 600px) {
      .wrapper {
        background-color: #ffb200;
      }
    }

    .wrapper .header {
      min-height: 15vh;
      background-color: #003366;
    }

    .wrapper .container-fluid {
      min-height: 70vh;
      background-color: #003366;
    }

    h1 {
      color: white;
      font-size: 5rem;
      margin-top: 6%;
      line-height: 3rem;
    }

    h1 span {
      font-size: 2.75rem !important;
    }
  </style>

</head>

<body>

<div class="wrapper">

                    size="medium"></app-prime-logo>

        <path d="M91.93,131.91l-8.05.02.07,6.28L94,138.19V142H79V119H93.97l.03,3.96-10.02.02-.03,5.07,8.05-.02Z"/>

  </div>
  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-8 text-center">
        <h1 class="mb-5">
          PRIME
          <span class="d-block d-lg-inline pt-3">does not support your browser.</span>
          <span class="d-block">
            Use <a href="https://www.google.ca/chrome" target="_blank">Chrome</a>,
            <a href="https://www.mozilla.org/en-US/firefox/new" target="_blank">Firefox</a>, Safari, or
            the latest version of <a href="https://www.microsoft.com/en-us/edge" target="_blank">Edge</a>.
          </span>

    </div>

  </div>
</div>

</body>

</html>
