<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Unsupported Browser</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">

  <script>
    /**
     * TEMPORARY FIX
     * Currently Angular is not bootstrapping in Internet Explorer, and this is
     * a work around to patch and provide time until it can be resolved allowing
     * the guards to redirect users.
     */
  </script>

  <style>
    .logo-fill-light g:not(.logo-fill-yellow) path,
    .logo-fill-light g:not(.logo-fill-yellow) polygon {
      fill: white;
    }

    .logo-fill-dark g:not(.logo-fill-yellow) path,
    .logo-fill-dark g:not(.logo-fill-yellow) polygon {
      fill: #224176;
    }

    .logo-fill-yellow path,
    .logo-fill-yellow polygon {
      fill: #e3a92b;
    }

    .logo-position-right {
      transform: translate(114px, -82px);
    }

    .wrapper {
      min-height: 100vh;
      background-color: #003366;
    }

    @media screen and (min-width: 600px) {
      .wrapper {
        background-color: #ffb200;
      }
    }

    .wrapper .header {
      min-height: 15vh;
      background-color: #003366;
    }

    .wrapper .container-fluid {
      min-height: 70vh;
      background-color: #003366;
    }

    h1 {
      color: white;
      font-size: 5rem;
      margin-top: 6%;
      line-height: 3rem;
    }

    h1 span {
      font-size: 2.75rem !important;
    }
  </style>

</head>

<body>

<div class="wrapper">
  <div class="header p-3 p-md-5">

    <app-prime-logo fill="light"
                    label="right"
                    size="medium"></app-prime-logo>

    <svg xmlns="http://www.w3.org/2000/svg"
         width="210px"

         viewBox="-2 -2 212 100"

      </g>
      <g class="logo-fill-yellow">

      <g class="logo-position-right">

    </svg>

  </div>
  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-8 text-center">
        <h1 class="mb-5">
          PRIME
          <span class="d-block d-lg-inline">does not support Internet Explorer.</span>
          <span class="d-block">Use Chrome, Firefox, Safari, or the latest version of Edge.</span>
        </h1>
      </div>
    </div>

  </div>
</div>

</body>

</html>
