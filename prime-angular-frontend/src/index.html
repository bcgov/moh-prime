<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>PRIME - PharmaNet Revisions for Information Management Enhancements</title>
    <base href="/" />

    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined">

    <script>
      /**
       * TEMPORARY FIX
       * Currently Angular is not bootstrapping in Internet Explorer, and this is
       * a work around to patch and provide time until it can be resolved allowing
       * the guards to redirect users.
       */

      /**
       * @description
       * Checks if the browser is Internet Explorer, or pre-Chromium
       * Edge.
       *
       * The reversed attribute of ordered lists is not supported in IE or
       * pre-Chromium Edge, but has been supported in all other browsers
       * forevers!!!
       * @see https://caniuse.com/?search=reversed
       */
      function isIEOrPreChromiumEdge() {
        return !('reversed' in document.createElement('ol'));
      }

      if (isIEOrPreChromiumEdge()) {
        window.location.replace('/assets/unsupported.html');
      }
    </script>
  </head>

  <body>
    <app-root>

      <style>
        app-root {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        body {
          background: white;
          margin: 0;
          padding: 0;
        }

        @keyframes heartbeat1 {
          0% {
            transform: scale(1, 1);
          }

          50% {
            transform: scale(1.2, 1.2);
          }

          100% {
            transform: scale(1, 1);
          }
        }

        @keyframes heartbeat2 {
          0% {
            transform: scale(.90);
          }

          20% {
            transform: scale(1.2);
          }

          40% {
            transform: scale(.90);
          }

          60% {
            transform: scale(1.2);
          }

          80% {
            transform: scale(.90);
          }

          100% {
            transform: scale(.90);
          }
        }

        @keyframes heartbeat3 {
          0% {
            transform: scale(.95);
          }

          25% {
            transform: scale(1.15);
          }

          40% {
            transform: scale(.95);
          }

          60% {
            transform: scale(1.15);
          }

          100% {
            transform: scale(.95);
          }
        }

        img {
          animation: heartbeat1 1s infinite;
          /* animation: heartbeat2 1.5s infinite; */
          /* animation: heartbeat3 .8s infinite; */
          /* Applied to constrain SVG in Firefox */
          max-width: 100px;
        }
      </style>

      <img src="/assets/prime_brand.svg"
           alt="PRIME Logo">

    </app-root>

  </body>

</html>
