<a mat-icon-button
   [color]="menuIconColor"
   aria-label="Help"
   [class.small]="small"
   [matMenuTriggerFor]="help"
   (click)="onOpen($event)">
  <mat-icon [class.material-icons-outlined]="outlined">{{ icon }}</mat-icon>
</a>
<mat-menu #help="matMenu"
          [class]="advanced ? 'advanced-context p-3' : 'p-3'"
          [xPosition]="xPosition"
          [yPosition]="yPosition">
  <ng-template matMenuContent>
    <!-- Content project contextual help components when available -->
    <div *ngIf="contextualHelpTitleChildren.length"
         class="d-flex align-items-stretch mb-3">
      <mat-icon *ngIf="titleIcon"
                color="primary"
                class="mr-4 title-icon">{{ titleIcon }}</mat-icon>
      <h1 *ngIf="contextualHelpTitleChildren.length"
          class="underline font-weight-bold flex-grow-1 mb-0">
        <ng-content select="[appContextualTitle]"></ng-content>
      </h1>
    </div>
    <p *ngIf="contextualHelpContentChildren.length"
       class="description mb-0 pb-0">
      <ng-content select="[appContextualContent]"></ng-content>
    </p>
    <!-- Customize the contextual help with own markup -->
    <ng-content></ng-content>
  </ng-template>
</mat-menu>
