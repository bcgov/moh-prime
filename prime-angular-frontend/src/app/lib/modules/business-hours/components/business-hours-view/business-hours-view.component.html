<ng-container *ngFor="let businessDay of businessDays; let i = index; let last = last">
  <mat-card class="has-hover"
            [class.mb-3]="last">
    <mat-card-header class="no-avatar">
      <mat-card-title>{{ businessDay.day | weekday }}</mat-card-title>
      <mat-card-subtitle>Hours of Operation</mat-card-subtitle>
      <button type="button"
              mat-icon-button
              color="primary"
              matTooltip="Remove Hours of Operation"
              (click)="onRemove(i)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="businessDay.startTime && businessDay.endTime; else open24Hours">
        {{ businessDay.startTime | default: '0' }}:00 to {{ businessDay.endTime | default: '0' }}:00
      </ng-container>
      <ng-template #open24Hours>
        Open 24 hours
      </ng-template>
    </mat-card-content>
  </mat-card>
</ng-container>
