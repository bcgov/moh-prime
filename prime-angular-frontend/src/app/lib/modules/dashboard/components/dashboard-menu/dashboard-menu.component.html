<mat-nav-list [disableRipple]="true">
  <ng-container *ngFor="let menuItem of menuItems"
                [ngSwitch]="true">
    <app-dashboard-route-menu-item *ngSwitchCase="isDashboardRouteMenuItem(menuItem)"
                                   [routeMenuItem]="menuItem"
                                   [responsiveMenuItems]="responsiveMenuItems"
                                   [showMenuItemIcons]="showMenuItemIcons"
                                   (route)="onAction($event)">
    </app-dashboard-route-menu-item>
  </ng-container>
</mat-nav-list>
