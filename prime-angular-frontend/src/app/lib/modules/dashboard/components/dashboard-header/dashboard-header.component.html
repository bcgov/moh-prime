<mat-toolbar [class.theme-white]="headerConfig.theme === 'white'"
             [class.is-mobile]="isMobile">
  <span *ngIf="headerConfig.showMobileToggle && isMobile">
    <mat-icon (click)="toggleSidenav()">menu</mat-icon>
  </span>
  <span>
    <img [src]="brandImgSrc"
         alt="Government of BC Logo">
  </span>

  <span class="flex-fill"></span>

  <span *ngIf="username && !isMobile"
        class="username">
    {{ username }}
  </span>
  <span *ngIf="username"
        class="logout">
    <mat-icon matTooltip="Logout"
              (click)="onLogout()">logout</mat-icon>
  </span>
</mat-toolbar>

<div class="ngx-progress">
  <ng-progress></ng-progress>
</div>
