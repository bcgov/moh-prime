<app-page>

  <app-collection-notice-alert></app-collection-notice-alert>

  <app-page-header>PharmaNet Enrolment</app-page-header>

  <app-progress-indicator *ngIf="isInitialEnrolment"
                          message="Enrolment Paused"
                          [inProgress]="isInitialEnrolment"
                          [currentRoute]="EnrolmentRoutes.SUBMISSION_CONFIRMATION"></app-progress-indicator>

  <div class="mb-4">
    <app-alert type="info"
               icon="schedule">
      <ng-container #alertTitle
                    class="alert-title">
        Submission Received
      </ng-container>
      <ng-container #alertContent
                    class="alert-content">
        Your application for PharmaNet access was successfully submitted.
      </ng-container>
    </app-alert>
  </div>

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>Next Steps</ng-container>
  </app-page-subheader>

  <p>
    Your PRIME Enrolment is under review by the Ministry of Health. You will be notified once your application has been
    reviewed.
  </p>

  <p class="mb-4">
    Questions about your enrolment should be directed to:
  </p>

  <app-prime-phone></app-prime-phone><br />
  <app-prime-support-email></app-prime-support-email>

</app-page>
