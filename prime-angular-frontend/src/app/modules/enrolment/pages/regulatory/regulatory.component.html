<app-page [busy]="busy">

  <app-page-header>PharmaNet Enrolment</app-page-header>

  <app-progress-indicator *ngIf="isInitialEnrolment"
                          [inProgress]="isInitialEnrolment"
                          [currentRoute]="EnrolmentRoutes.REGULATORY"></app-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>College Licence Information</ng-container>
        <ng-container appPageSubheaderSummary>
          Provide details for all your active College licences, or select <strong>none</strong> if you are not certified
          by a professional College.
        </ng-container>
      </app-page-subheader>

      <div class="row">
        <div class="col col-sm-10 py-3"
             formArrayName="certifications">

          <ng-container *ngFor="let certificate of certifications.controls; let i = index"
                        [formGroupName]="i">

            <app-college-certification-form [form]="certificate"
                                            [index]="i"
                                            [total]="certifications.controls.length"
                                            (remove)="removeCertification($event)">
            </app-college-certification-form>

          </ng-container>

          <button mat-button
                  type="button"
                  color="primary"
                  (click)="addCertification()">
            <mat-icon class="add-icon">add</mat-icon>
            Add Additional Certification
          </button>

        </div>
      </div>

    </section>

  </form>

  <app-page-footer [profileCompleted]="isProfileComplete"
                   (save)="onSubmit()"
                   (back)="routeTo(EnrolmentRoutes.DEMOGRAPHIC)"></app-page-footer>

</app-page>
