<app-enrollee-page [busy]="busy">

  <app-page-header>Enrolment Summary</app-page-header>

  <app-enrolment-progress-indicator *ngIf="isInitialEnrolment"
                                    message="Enrolment Locked"></app-enrolment-progress-indicator>

  <div class="mb-4">
    <app-alert type="danger">
      <ng-container #alertTitle
                    class="alert-title">
        Your PRIME enrolment has been locked
      </ng-container>
    </app-alert>
  </div>

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>Next Steps</ng-container>
  </app-page-subheader>

  <p>
    Contact the Ministry of Health for further instructions:
  </p>

  <app-prime-phone phoneNumber="director"></app-prime-phone><br>
  <app-prime-support-email></app-prime-support-email>

</app-enrollee-page>
