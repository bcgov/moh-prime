<app-enrollee-page [busy]="busy">

  <app-page-header>Enrolment History</app-page-header>

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>
      Enrolment From {{ enrolmentSubmission?.createdDate | formatDate }}
      <small *ngIf="expiryDate" class="text-green ml-4"> Renew by {{ expiryDate | formatDate }}</small>
    </ng-container>
  </app-page-subheader>

  <app-enrollee-review *ngIf="enrolmentSubmission"
                       [enrolment]="enrolmentSubmission?.profileSnapshot"></app-enrollee-review>

  <div class="row justify-content-between">
    <div class="col pt-4">

      <button mat-stroked-button
              type="button"
              (click)="routeTo()">Back</button>

    </div>
  </div>

</app-enrollee-page>
