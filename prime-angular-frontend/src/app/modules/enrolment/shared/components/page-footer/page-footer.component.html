<div class="row"
     [ngClass]="getJustifyContent">
  <div class="col pt-2">

    <ng-container *ngIf="hideBack !== true">
      <button mat-stroked-button
              type="button"
              [routerLink]="['..', backRoute]">Back</button>
    </ng-container>

  </div>
  <div class="col pt-2 text-right">

    <button mat-raised-button
            color="primary">Save and Continue</button>

  </div>
</div>
