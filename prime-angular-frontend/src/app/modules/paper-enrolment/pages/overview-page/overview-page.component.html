<app-page [busy]="busy">

  <app-page-header>PRIME Profile</app-page-header>

  <app-paper-enrolment-progress-indicator [inProgress]="false"></app-paper-enrolment-progress-indicator>

  <div class="mb-5">
    <app-page-subheader>
      <ng-container appPageSubheaderTitle>Enrolment Review</ng-container>
      <ng-container appPageSubheaderSummary>
        Review this information before submitting.
      </ng-container>
    </app-page-subheader>
  </div>

  <app-demographic-overview [demographic]="enrollee"></app-demographic-overview>
  <app-care-setting-overview [careSettings]="enrollee"></app-care-setting-overview>
  <app-regulatory-overview [regulatory]="enrollee"></app-regulatory-overview>
  <app-obo-sites-overview [oboSites]="enrollee"
                          [enrolleeCareSettings]="enrollee?.enrolleeCareSettings"></app-obo-sites-overview>
  <app-self-declaration-overview [selfDeclarations]="enrollee"></app-self-declaration-overview>
  <app-upload-overview [upload]="enrollee"
                       [documents]="documents"
                       (download)="onDownload($event)"></app-upload-overview>

  <app-page-footer [isInitialEnrolment]="true"
                   primaryActionLabel="Submit Enrolment"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
