<app-page [busy]="busy">

  <app-page-header>PRIME Profile</app-page-header>

  <app-paper-enrolment-progress-indicator [inProgress]="false"></app-paper-enrolment-progress-indicator>

  <div class="mb-5">
    <app-page-subheader>
      <ng-container appPageSubheaderTitle>Enrolment Review</ng-container>
      <ng-container appPageSubheaderSummary>
        Review this information before submitting.
      </ng-container>
    </app-page-subheader>
  </div>

  <app-demographic-overview [firstName]="enrollee?.firstName"
                            [givenNames]="enrollee?.givenNames"
                            [lastName]="enrollee?.lastName"
                            [dateOfBirth]="enrollee?.dateOfBirth"
                            [physicalAddress]="enrollee?.physicalAddress"
                            [phone]="enrollee?.phone"
                            [phoneExtension]="enrollee?.phoneExtension"
                            [email]="enrollee?.email"
                            [smsPhone]="enrollee?.smsPhone">
  </app-demographic-overview>

  <app-care-setting-overview [careSettings]="enrollee?.enrolleeCareSettings"
                             [healthAuthorities]="enrollee?.enrolleeHealthAuthorities">
  </app-care-setting-overview>

  <app-overview-regulatory [certifications]="enrollee?.certifications"></app-overview-regulatory>

  <app-overview-obo-sites *ngIf="enrollee?.oboSites?.length"
                          [careSettings]="enrollee.enrolleeCareSettings"
                          [oboSites]="enrollee.oboSites"
                          [healthAuthority]="CareSettingEnum.HEALTH_AUTHORITY">
  </app-overview-obo-sites>

  <app-enrollee-self-declarations *ngIf="enrollee?.selfDeclarations?.length"
                                  [enrolment]="enrollee">
    <button *ngIf="true"
            mat-icon-button
            matTooltip="Edit Self-declaration"
            (click)="onRoute(PaperEnrolmentRoutes.SELF_DECLARATION)">
      <mat-icon>edit</mat-icon>
    </button>
  </app-enrollee-self-declarations>

  <app-page-footer [isInitialEnrolment]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
