<app-page [busy]="busy"
          showToolbar="true"
          (back)="onBack()">
  <app-page-header>TOA Maintenance</app-page-header>

  <app-page-subheader *ngIf="enrolleeAgreementVersion"
                      class="mb-4"
                      [divider]="false">
    <ng-container appPageSubheaderTitle>
      {{ AgreementType[enrolleeAgreementVersion.agreementType] | replace: '_':' ' | capitalize: true }}
    </ng-container>
  </app-page-subheader>

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>
      Preview
    </ng-container>
  </app-page-subheader>

  <div [innerHtml]="enrolleeAgreementVersion?.text"></div>
</app-page>
