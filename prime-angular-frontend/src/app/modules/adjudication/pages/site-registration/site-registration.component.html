<app-page [busy]="busy">

  <app-page-header>Site Registration</app-page-header>

  <app-site-review *ngIf="site"
                   [site]="site"
                   [showEditRedirect]="false"></app-site-review>

  <div class="row justify-content-between">
    <div class="col pt-4">

      <button mat-stroked-button
              type="button"
              (click)="routeRelativeTo(['./../'])">Back</button>

    </div>
  </div>

</app-page>
