<app-adjudication-container [content]="content">

  <app-page-header>Document Upload</app-page-header>

</app-adjudication-container>

<ng-template #content>
  <app-adjudicator-documents #adjudicationDocuments
                             [documents$]="documents$"
                             (saveDocuments)="onSaveDocuments($event)"
                             (getDocumentByGuid)="onGetDocumentByGuid($event)"></app-adjudicator-documents>
</ng-template>
