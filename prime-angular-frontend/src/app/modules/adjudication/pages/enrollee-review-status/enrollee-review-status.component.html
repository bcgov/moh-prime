<app-adjudication-container [content]="content"
                            [hasActions]="hasActions">

  <app-page-header>Review Status Reasons</app-page-header>

  <ng-template #content
               let-enrollee="enrollee">
    <!-- TODO temporary and should go back into review status content eventually -->
    <h3 class="mb-4">Status: {{ enrollee?.currentStatus.status.name }}</h3>

    <app-review-status-content [reasons]="enrollee | statusReasons"></app-review-status-content>
  </ng-template>

</app-adjudication-container>
