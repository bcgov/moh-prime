<app-page [busy]="busy">

  <app-page-header>Enrolment History</app-page-header>

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>
      Enrolment From {{ enrolleeProfileVersion?.createdDate | formatDate }}
    </ng-container>
  </app-page-subheader>

  <app-enrollee-review [enrolment]="enrolleeProfileVersion?.profileSnapshot"></app-enrollee-review>

  <div class="row justify-content-between">
    <div class="col pt-4">

      <button mat-stroked-button
              type="button"
              (click)="routeRelativeTo(['./'])">Back</button>

    </div>
  </div>

</app-page>
