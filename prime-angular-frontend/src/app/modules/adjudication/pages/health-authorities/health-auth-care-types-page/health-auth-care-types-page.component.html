<app-page [busy]="busy">

  <app-page-header>PharmaNet Site Registration</app-page-header>

  <!-- TODO should this be hidden on subsequent updates -->
  <app-progress-indicator [noContent]="!isInitialEntry"
                          [inProgress]="isInitialEntry"></app-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>{{ title }}</ng-container>
        <ng-container appPageSubheaderSummary>
          Identify the Care Types associated with this Health Authority.
        </ng-container>
      </app-page-subheader>

      <div class="row">
        <div class="col col-sm-10 py-3"
             formArrayName="careTypes">

          <ng-container *ngFor="let careType of careTypes.controls; let index = index;"
                        [formGroupName]="index">

            <div class="mb-3">

              <app-form-icon-group [show]="careTypes.controls.length > 1"
                                   (event)="removeCareType(index)">
                <mat-form-field class="w-100">
                  <input #input
                         matInput
                         type="text"
                         placeholder="Care Type"
                         formControlName="careType"
                         [matAutocomplete]="auto"
                         (focus)="removeNone(input)">
                  <mat-autocomplete #auto="matAutocomplete"
                                    autoActiveFirstOption>
                    <mat-option *ngFor="let careType of filteredCareTypes | async"
                                [value]="careType.name">
                      {{ careType.name }}
                    </mat-option>
                  </mat-autocomplete>
                  <mat-error>Required</mat-error>
                  <mat-hint>Choose or type a care type</mat-hint>
                </mat-form-field>
              </app-form-icon-group>

            </div>

          </ng-container>

          <button mat-button
                  type="button"
                  color="primary"
                  (click)="addCareType()">
            <mat-icon>add</mat-icon>
            Add Care Type
          </button>

        </div>
      </div>

    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="isInitialEntry"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
