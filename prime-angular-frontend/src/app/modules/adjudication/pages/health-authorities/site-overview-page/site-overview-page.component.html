<app-health-authority-site-container [busy]="busy"
                                     [hasActions]="true"
                                     [belowActions]="belowActions"
                                     [content]="content"
                                     [refresh]="refresh">
  <app-page-header>Overview</app-page-header>
</app-health-authority-site-container>

<ng-template #content>

  <app-page-section>
    <app-page-subheader>
      <ng-container appPageSubheaderTitle>
        <mat-icon class="mr-2">store</mat-icon>
        Site Information
      </ng-container>
    </app-page-subheader>

    <mat-card>
      <mat-card-content>
        <app-health-auth-site-overview-container [healthAuthoritySite]="site"></app-health-auth-site-overview-container>
      </mat-card-content>
    </mat-card>
  </app-page-section>

</ng-template>

<ng-template #belowActions>
  <app-page-section class="mb-5">
    <app-page-subheader2>
      <ng-container appPageSubheader2Title>Enter Site ID</ng-container>
      <ng-container appPageSubheader2Summary>
        The Site ID will be sent to the Signing Authority, Administrator of PharmaNet onboarding and the
        vendor associated to this submission.
      </ng-container>
    </app-page-subheader2>

    <form (ngSubmit)="onSubmit()"
          [formGroup]="form"
          novalidate>

      <div class="row">
        <div class="col-sm-12 col-lg-9 col-xl-5 pb-2">

          <mat-form-field class="w-100">
            <input matInput
                   placeholder="Site ID"
                   formControlName="pec">
            <mat-error *ngIf="pec.hasError('required')">
              Required
            </mat-error>
            <mat-error *ngIf="pec.hasError('assignable')">
              Site ID has already been used by another site
            </mat-error>
          </mat-form-field>

        </div>
        <div class="col-sm-12">

          <button mat-flat-button
                  color="primary">Save Site ID
          </button>

        </div>
      </div>

    </form>
  </app-page-section>
</ng-template>
