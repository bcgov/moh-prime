<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>

  <!-- TODO should this be hidden on subsequent updates -->
  <app-progress-indicator *ngIf="isInitialEntry"
                          [inProgress]="isInitialEntry"></app-progress-indicator>

  <app-contact-profile-form [title]="title"
                            [form]="form"
                            [formSubmitting]="formSubmittingEvent"
                            [showFax]="false"
                            (submit)="onSubmit()">
    <ng-container appPageSubheader2Summary>
      Directly sets up individual PharmaNet access accounts at a site or has the authority to request accounts from the
      site's PharmaNet software vendor. May be the Signing Authority.
    </ng-container>
  </app-contact-profile-form>

  <app-page-footer [hasSecondaryAction]="true"
                   primaryActionLabel="Save and Continue"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>
</app-page>
