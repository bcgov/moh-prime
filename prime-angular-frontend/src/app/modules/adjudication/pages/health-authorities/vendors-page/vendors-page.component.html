<app-page [busy]="busy">

  <app-page-header>PharmaNet Site Registration</app-page-header>

  <app-progress-indicator [noContent]="true"></app-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>{{ title }}</ng-container>
        <ng-container appPageSubheaderSummary>
          Identify the Vendors associated with this Health Authority.
        </ng-container>
      </app-page-subheader>

      <div class="row">
        <div class="col col-sm-10 py-3"
             formArrayName="vendors">

          <ng-container *ngFor="let vendor of vendors.controls; let index = index;"
                        [formGroupName]="index">

            <div class="mb-3">

              <app-form-icon-group [show]="vendors.controls.length > 1"
                                   (event)="removeVendor(index)">
                <mat-form-field class="w-100">
                  <input #input
                         matInput
                         type="text"
                         placeholder="Vendor"
                         formControlName="vendor"
                         [matAutocomplete]="auto"
                         (focus)="removeNone(input)">
                  <mat-autocomplete #auto="matAutocomplete"
                                    autoActiveFirstOption
                                    [displayWith]="displayWith">
                    <mat-option *ngFor="let vendor of filteredVendors | async"
                                [value]="vendor">
                      {{ vendor.name }}
                    </mat-option>
                  </mat-autocomplete>
                  <mat-error>Required</mat-error>
                  <mat-hint>Choose a vendor</mat-hint>
                </mat-form-field>
              </app-form-icon-group>

            </div>

          </ng-container>

          <button mat-button
                  type="button"
                  color="primary"
                  [disabled]="!vendors.controls?.length"
                  (click)="addVendor()">
            <mat-icon>add</mat-icon>
            Add Vendor
          </button>

        </div>
      </div>

    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="isInitialEntry"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
