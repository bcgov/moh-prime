<app-adjudication-container [content]="content"
                            [hasActions]="hasActions"
                            (action)="getBusinessEvents()">

  <app-page-header>Events</app-page-header>

</app-adjudication-container>

<ng-template #content>
  <app-adjudicator-events [businessEvents$]="businessEvents$"
                          (getBusinessEvents)="getBusinessEvents($event)"></app-adjudicator-events>
</ng-template>
