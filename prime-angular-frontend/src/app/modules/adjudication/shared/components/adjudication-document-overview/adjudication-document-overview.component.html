<app-page-section>
  <app-enrollee-property>
    <ng-container *ngIf="TOADocuments?.length">
      <app-page-subheader2>
        <ng-container appPageSubheader2Title>TOA:</ng-container>
      </app-page-subheader2>
      <ng-container *ngFor="let document of TOADocuments">
        <button mat-stroked-button
                color="primary"
                class="mb-2"
                (click)="onDownload(document.id)">
          <mat-icon class="mr-2">attachment</mat-icon>
          {{ document.filename | default }}
        </button>
        <br>

      </ng-container>
    </ng-container>
    <br>
    <ng-container *ngIf="supportingDocuments?.length">
      <app-page-subheader2>
        <ng-container appPageSubheader2Title>Supporting Documents:</ng-container>
      </app-page-subheader2>
      <ng-container *ngFor="let document of supportingDocuments">
        <button mat-stroked-button
                color="primary"
                class="mb-2"
                (click)="onDownload(document.id)">
          <mat-icon class="mr-2">attachment</mat-icon>
          {{ document.filename | default }}
        </button>
        <br>
      </ng-container>
    </ng-container>
    <br>
    <ng-container *ngIf="paperForms?.length">
      <app-page-subheader2>
        <ng-container appPageSubheader2Title>Paper Forms:</ng-container>
      </app-page-subheader2>
      <ng-container *ngFor="let document of paperForms">
        <button mat-stroked-button
                color="primary"
                class="mb-2"
                (click)="onDownload(document.id)">
          <mat-icon class="mr-2">attachment</mat-icon>
          {{ document.filename | default }}
        </button>
        <br>
      </ng-container>
    </ng-container>
  </app-enrollee-property>
</app-page-section>
