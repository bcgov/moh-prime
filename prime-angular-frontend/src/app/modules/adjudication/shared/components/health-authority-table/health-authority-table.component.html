<div class="row">
  <div class="col">

    <table mat-table
           [dataSource]="dataSource"
           class="w-100">

      <ng-container matColumnDef="prefixes">
        <th mat-header-cell
            *matHeaderCellDef
            scope="col">&nbsp;
        </th>
        <td mat-cell
            *matCellDef="let row;"
            class="prefix">
          <button *ngIf="flaggedHealthAuthorities?.includes(row.code)"
                  mat-icon-button
                  title="View Pending Authorized Users"
                  (click)="onRoute(row.code)">
            <mat-icon class="red-icon">admin_panel_settings</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="referenceId">
        <th mat-header-cell
            *matHeaderCellDef
            scope="col"> Reference ID </th>
        <td mat-cell
            *matCellDef="let row;"> {{ row.code }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            scope="col"> Organization Name </th>
        <td mat-cell
            *matCellDef="let row;"> {{ row.name | default: '' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            scope="col">
          &nbsp;
        </th>
        <td mat-cell
            *matCellDef="let row;"
            class="text-right">

          <ng-container [ngTemplateOutlet]="menu"
                        [ngTemplateOutletContext]="{ row: row }"></ng-container>

        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row
          *matRowDef="let row; columns: columns;"></tr>
    </table>

    <p *ngIf="!dataSource?.data?.length"
       class="px-4 py-2 text-muted">
      No Health Authorities Found
    </p>

    <ng-template #menu
                 let-row="row">
      <button mat-icon-button
              [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item
                (click)="onRoute([AdjudicationRoutes.HEALTH_AUTHORITIES, row.code, AdjudicationRoutes.AUTHORIZED_USERS])">
          <mat-icon>list</mat-icon>
          <span>View Authorized User</span>
        </button>
        <button mat-menu-item
                (click)="onRoute([AdjudicationRoutes.HEALTH_AUTHORITIES, row.code, AdjudicationRoutes.ORGANIZATION_INFORMATION])">
          <mat-icon>location_city</mat-icon>
          <span>Add Organization Information</span>
        </button>
      </mat-menu>

    </ng-template>

  </div>
</div>
