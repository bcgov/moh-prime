<div class="row">
  <div class="col">
    <table mat-table
           class="w-100"
           [dataSource]="dataSource">

      <ng-container matColumnDef="username">
        <th mat-header-cell
            *matHeaderCellDef> Username
        </th>
        <td mat-cell
            *matCellDef="let row;"> {{ row.username }} </td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell
            *matHeaderCellDef> Firstname
        </th>
        <td mat-cell
            *matCellDef="let row;"> {{ row.firstName }} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell
            *matHeaderCellDef> Lastname
        </th>
        <td mat-cell
            *matCellDef="let row;"> {{ row.lastName }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef> Status
        </th>
        <td mat-cell
            *matCellDef="let row;">
          <mat-slide-toggle color="primary"
                            (change)="ToggoleStatus(row.id, $event)"
                            [checked]="row.status === 1">
            {{ row.status === 1 ? 'Enabled' : 'Disabled' }}
          </mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayColumns;">
      </tr>
    </table>
  </div>
</div>
