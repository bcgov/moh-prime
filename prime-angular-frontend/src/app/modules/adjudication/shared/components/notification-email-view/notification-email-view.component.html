<app-page-subheader *ngIf="emailTemplate"
                    class="mb-4"
                    [divider]="false">
  <ng-container appPageSubheaderTitle>
    {{ emailTemplate.templateName }}
  </ng-container>
</app-page-subheader>

<app-page-subheader class="mb-4"
                    [divider]="false">
  <ng-container appPageSubheaderTitle>
    Subject:
  </ng-container>
  <ng-container appPageSubheaderSummary>
    {{ emailTemplate?.subject }}
  </ng-container>
</app-page-subheader>

<app-page-subheader>
  <ng-container appPageSubheaderTitle>
    {{ (editable) ? 'Editing' : 'Preview' }}
  </ng-container>

  <button *ngIf="Role.MAINTENANCE | inRole"
          mat-icon-button
          [matTooltip]="(!editable) ? 'Edit Email Template' : 'Cancel Editing'"
          (click)="toggleEdit(!editable)">
    <mat-icon>{{ (!editable) ? 'edit' : 'close' }}</mat-icon>
  </button>
</app-page-subheader>

<ng-container *ngIf="!editable">
  <div [innerHtml]="emailTemplate?.template"></div>
</ng-container>
<ng-container *ngIf="editable">
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill"
                    class="w-100">
      <mat-label>Template</mat-label>
      <textarea formControlName="template"
                matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="0"></textarea>
    </mat-form-field>
    <div class="d-flex justify-content-end">
      <button mat-flat-button
              color="primary">
        Save
      </button>
    </div>
  </form>
</ng-container>
