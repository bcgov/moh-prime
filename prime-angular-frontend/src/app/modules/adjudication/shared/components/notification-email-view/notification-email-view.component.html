<app-page-subheader *ngIf="emailTemplate"
                    class="mb-4"
                    [divider]="false">
  <ng-container appPageSubheaderTitle>
    {{ EmailTemplateTypeEnum[emailTemplate.emailType] | replace: '_':' ' | capitalize: true }}
  </ng-container>
  <ng-container appPageSubheaderSummary>
    This is what the "{{ EmailTemplateTypeEnum[emailTemplate.emailType] | replace: '_':' ' | capitalize: true }}" email
    notification looks like
  </ng-container>

</app-page-subheader>

<app-page-subheader>
  <ng-container appPageSubheaderTitle>
    Preview
  </ng-container>
</app-page-subheader>

<div [innerHtml]="emailTemplate?.template"></div>
