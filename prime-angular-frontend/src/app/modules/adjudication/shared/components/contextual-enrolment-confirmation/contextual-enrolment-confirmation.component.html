<app-contextual-help icon="rule_folder"
                     titleIcon="speed"
                     class="test"
                     [small]="true"
                     [outlined]="true"
                     [advanced]="true"
                     (opened)="onOpen()">
  <ng-container appContextualTitle>
    Confirm Enrolment
  </ng-container>

  <ng-container appContextualContent>
    <h2 class="h5 mb-3">
      Make sure you have checked the following things:
    </h2>
    <form (ngSubmit)="onSubmit()"
          [formGroup]="form">
      <mat-checkbox [required]="true"> Name appears in the College directory </mat-checkbox>
      <mat-checkbox [required]="true"> Phone number is in BC </mat-checkbox>
    </form>
  </ng-container>


  <button [disabled]="!((Role.TRIAGE_ENROLLEE | inRole) || assigned)"
          (click)="onEscalate()">
    <mat-icon>error_outline</mat-icon>
    <span>Enrolment Escalation</span>
  </button>



</app-contextual-help>
