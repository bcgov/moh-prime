<ng-container *ngIf="siteRegistration">

  <button mat-flat-button
          color="primary"
          [disabled]="!siteRegistration"
          [matMenuTriggerFor]="menu">
    Site Information Actions <mat-icon>keyboard_arrow_down</mat-icon>
  </button>

  <mat-menu #menu>
    <button mat-menu-item
            (click)="getOrganizationAgreement()">
      <mat-icon>get_app</mat-icon>
      <span>Organization Agreement</span>
    </button>
    <button mat-menu-item
            (click)="getBusinessLicence()">
      <mat-icon>get_app</mat-icon>
      <span>Business Licence</span>
    </button>

    <mat-divider [inset]="true"></mat-divider>

    <button mat-menu-item
            [disabled]="!canDelete"
            (click)="onDelete({ organizationId: siteRegistration.organizationId })">
      <mat-icon>delete</mat-icon>
      <span>Delete Organization</span>
    </button>
    <button mat-menu-item
            [disabled]="!canDelete"
            (click)="onDelete({ siteId: siteRegistration.siteId })">
      <mat-icon>delete</mat-icon>
      <span>Delete Site</span>
    </button>
  </mat-menu>

</ng-container>
