<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <mat-card class="has-hover">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon color="primary">email</mat-icon>
          </div>
          <mat-card-title>Notification Emails</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          View the notification emails.
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button
                  type="button"
                  color="primary"
                  (click)="onRoute(AdjudicationRoutes.NOTIFICATION_EMAILS)">
            View
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="has-hover">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon color="primary">admin_panel_settings</mat-icon>
          </div>
          <mat-card-title>TOA Maintenance</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          View an existing TOA.
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button
                  type="button"
                  color="primary"
                  (click)="onRoute(AdjudicationRoutes.TOA)">
            View
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="has-hover">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon color="primary">admin_panel_settings</mat-icon>
          </div>
          <mat-card-title>License Classes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          View License Classes.
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button
                  type="button"
                  color="primary"
                  (click)="onRoute(AdjudicationRoutes.LICENSE_CLASSES)">
            View
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
