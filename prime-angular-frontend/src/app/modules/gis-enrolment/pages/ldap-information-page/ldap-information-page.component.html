<app-page>
  <app-page-header>{{ title }}</app-page-header>

  <app-progress-indicator [noContent]="true"></app-progress-indicator>

  <app-page-section>
    <app-page-subheader2 [showUnderline]="false">
      <ng-container appPageSubheader2Title>
        LDAP Information
      </ng-container>
      <ng-container appPageSubheader2Summary>
        Enter your LDAP information below
      </ng-container>
    </app-page-subheader2>

    <form [formGroup]="form"
          (ngOnSubmit)="onSubmit()"
          novalidate>
      <div class="row">
        <div class="col-12">

          <mat-form-field class="w-100">
            <input matInput
                   placeholder="LDAP User Name"
                   formControlName="ldapUsername">
            <mat-error *ngIf="ldapUsername.hasError('required')">Required</mat-error>
          </mat-form-field>

        </div>
        <div class="col-12">

          <mat-form-field class="w-100">
            <input matInput
                   placeholder="LDAP Password"
                   formControlName="ldapPassword">
            <mat-error *ngIf="ldapPassword.hasError('required')">Required</mat-error>
          </mat-form-field>

        </div>
        <div class="col-12 text-right">
          <button mat-button
                  type="button"
                  color="primary">Forgot your password?</button>
        </div>
      </div>
    </form>
  </app-page-section>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   (back)="onBack()"
                   (save)="onSubmit()"></app-page-footer>
</app-page>
