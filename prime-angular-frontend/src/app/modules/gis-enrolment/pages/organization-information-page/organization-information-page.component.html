<app-page>
  <app-page-header>{{ title }}</app-page-header>

  <app-gis-enrolment-progress-indicator [inProgress]="true"></app-gis-enrolment-progress-indicator>

  <app-page-section>
    <app-page-subheader2 [showUnderline]="false">
      <ng-container appPageSubheader2Title>
        Organization Information
      </ng-container>
      <ng-container appPageSubheader2Summary>
        Provide your organization and your role within your organization.
      </ng-container>
    </app-page-subheader2>

    <form [formGroup]="formState.form"
          (ngSubmit)="onSubmit()"
          novalidate
          autocomplete="off">
      <div class="row">
        <div class="col-12">

          <mat-form-field class="w-100">
            <input matInput
                   placeholder="Organization"
                   formControlName="organization">
            <mat-error *ngIf="formState.organization.hasError('required')">Required</mat-error>
          </mat-form-field>

        </div>
        <div class="col-12">

          <mat-form-field class="w-100">
            <input matInput
                   placeholder="Role"
                   formControlName="role">
            <mat-error *ngIf="formState.role.hasError('required')">Required</mat-error>
          </mat-form-field>

        </div>
      </div>
    </form>
  </app-page-section>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   (back)="onBack()"
                   (save)="onSubmit()"></app-page-footer>
</app-page>
