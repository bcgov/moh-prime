<app-page>
  <app-page-header>{{ title }}</app-page-header>

  <app-gis-enrolment-progress-indicator [inProgress]="true"></app-gis-enrolment-progress-indicator>

  <app-page-section>
    <app-page-subheader2 [showUnderline]="false">
      <ng-container appPageSubheader2Title>
        Enrollee Information
      </ng-container>
      <ng-container appPageSubheader2Summary>
        This information comes from your LDAP credential, provide missing information or update your information using
        the edit button.
      </ng-container>
    </app-page-subheader2>

    <form [formGroup]="formState.form"
          (ngSubmit)="onSubmit()"
          novalidate
          autocomplete="off">
      <div class="row">
        <div class="col-12">

          <mat-form-field class="w-100">
            <input matInput
                   placeholder="Phone"
                   placeholder="Phone Number"
                   formControlName="phone"
                   mask="(000) 000-0000"
                   [showMaskTyped]="false">
            <mat-error *ngIf="formState.phone.hasError('required')">Required</mat-error>
            <mat-error *ngIf="formState.phone.hasError('phone')">Must be a valid phone number</mat-error>
          </mat-form-field>

        </div>
        <div class="col-12">

          <mat-form-field class="w-100">
            <input matInput
                   placeholder="Email"
                   formControlName="email">
            <mat-error *ngIf="formState.email.hasError('required')">Required</mat-error>
            <mat-error *ngIf="formState.email.hasError('email')">Must be a valid email address</mat-error>
          </mat-form-field>

        </div>
      </div>
    </form>
  </app-page-section>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   (back)="onBack()"
                   (save)="onSubmit()"></app-page-footer>
</app-page>
