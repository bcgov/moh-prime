<app-page>
  <app-page-header>{{ title }}</app-page-header>

  <app-gis-enrolment-progress-indicator [inProgress]="true"></app-gis-enrolment-progress-indicator>

  <app-alert type="success"
             icon="check_circle_outline"
             class="mb-5">
    <ng-container #alertTitle
                  class="alert-title">
      Submission Successful
    </ng-container>

    <ng-container #alertContent
                  class="alert-content">
      You are ready to log onto GIS
    </ng-container>
  </app-alert>

  <app-page-section>
    <app-page-subheader2 [showUnderline]="false">
      <ng-container appPageSubheader2Title>
        Next Steps
      </ng-container>
      <ng-container appPageSubheader2Summary>
        Please bookmark the new GIS URL,
        <a href="https://gis.hlth.gov.bc.ca"
           target="_blank"
           rel="noopener noreferrer">https://gis.hlth.gov.bc.ca</a>,
        and use your Health Authority credentials to access GIS
        going forward.
      </ng-container>
    </app-page-subheader2>
  </app-page-section>
</app-page>
