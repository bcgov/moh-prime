<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [currentRoute]="SiteRoutes.ORGANIZATION_AGREEMENT"></app-site-progress-indicator>

  <div class="organization-agreement"
       [innerHTML]="organizationAgreement | safeHtml"></div>

  <!-- TODO refactor later -->
  <ng-container *ngIf="!hasAcceptedAgreement; else continue">
    <div class="footer mb-4">
      <mat-checkbox #accept>
        <div class="pl-3">
          I have read and accept the Organization Agreement.
        </div>
      </mat-checkbox>
    </div>

    <div class="row justify-content-end">
      <div class="col">

        <button mat-stroked-button
                color="primary"
                (click)="onBack()">Back</button>

      </div>
      <div class="col text-right">

        <button mat-flat-button
                color="primary"
                [disabled]="!accept?.checked"
                (click)="onSubmit()">Accept Agreement</button>

      </div>
    </div>
  </ng-container>

  <ng-template #continue>
    <div class="my-3">
      <app-alert type="success"
                 icon="check_circle_outline">
        <ng-container #alertTitle
                      class="alert-title">
          Organization Agreement Accepted
        </ng-container>
        <ng-container #alertContent
                      class="alert-content">
          The organization agreement has already been accepted.
        </ng-container>
      </app-alert>
    </div>

    <div class="row justify-content-end">
      <div class="col">

        <button mat-stroked-button
                color="primary"
                (click)="onBack()">Back</button>

      </div>
      <div class="col text-right">

        <button mat-flat-button
                color="primary"
                (click)="nextRoute()">Continue</button>

      </div>
    </div>
  </ng-template>

</app-page>
