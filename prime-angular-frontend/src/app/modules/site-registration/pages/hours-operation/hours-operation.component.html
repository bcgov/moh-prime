<app-page>
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader2>
        <ng-container appPageSubheader2Title>{{ title }}</ng-container>
        <ng-container appPageSubheader2Summary>
          Specify the days and times your location is open or functioning.
        </ng-container>
      </app-page-subheader2>

      <app-business-hours [form]="form"
                          (add)="onAdd($event)"
                          (remove)="onRemove($event)"></app-business-hours>
      <!-- <app-business-hours [businessDays]="businessDays.valueChanges | async"
                          (add)="onAdd($event)"
                          (remove)="onRemove($event)"></app-business-hours> -->

      <app-alert *ngIf="hasNoHours"
                 type="danger"
                 icon="warning">
        <ng-container #alertContent
                      class="alert-content">
          No hours of operation have been added.
        </ng-container>
      </app-alert>

    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   primaryActionLabel="Save and Continue"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
