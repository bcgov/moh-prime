<app-page>
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"
                               [currentRoute]="SiteRoutes.HOURS_OPERATION"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>Hours of Operation</ng-container>
      </app-page-subheader>

      <div class="mb-2">
        <mat-checkbox class="mr-4"
                      formControlName="hoursWeekend">
          Does this site operate on weekends?
        </mat-checkbox>
      </div>

      <div class="mb-3">
        <mat-checkbox class="mr-4"
                      formControlName="hours24">
          Does this site operate 24 hours?
        </mat-checkbox>
      </div>

      <div class="mb-2">
        <mat-form-field class="w-100">
          <textarea matInput
                    placeholder="Any special hours of operations that we should be aware of?"
                    rows="10"
                    formControlName="hoursSpecial"></textarea>
        </mat-form-field>
      </div>

    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
