<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-progress-indicator [inProgress]="true"></app-progress-indicator>
  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>Hours of Operation</ng-container>
        <ng-container appPageSubheaderSummary>
          Normal Operating Hours (please specify for every day of the week your site is open or functioning)
        </ng-container>
      </app-page-subheader>

      <div class="mb-3">

        <div class="row">
          <div class="col col-sm-10 py-3"
               formArrayName="days">
            <mat-form-field class="w-100">
              <mat-label>Organization Type</mat-label>
              <mat-select formControlName="mondayAM">
                <mat-option *ngFor="let hour of amHours"
                            [value]="hour">
                  {{ hour }}
                </mat-option>
              </mat-select>
              <mat-error>Required</mat-error>
            </mat-form-field>

          </div>

        </div>

      </div>
    </section>



  </form>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
