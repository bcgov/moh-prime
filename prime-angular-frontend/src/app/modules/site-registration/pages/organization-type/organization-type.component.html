<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"
                               [currentRoute]="SiteRoutes.ORGANIZATION_TYPE"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>Organization Information</ng-container>
        <ng-container appPageSubheaderSummary>
          Identify all of the organizational types and work settings this site will be operating under.
        </ng-container>
      </app-page-subheader>

      <div class="row">
        <div class="col col-sm-10 py-3">

          <app-form-icon-group [show]="organization">
            <app-form-icon-group [show]="organization">
              <mat-form-field class="w-100">
                <mat-label>Organization Type</mat-label>
                <mat-select formControlName="organizationTypeCode">
                  <mat-option *ngFor="let organizationType of organizationTypes"
                              [value]="organizationType.code"
                              [disabled]="disableOrganization(organizationType.code)">
                    {{ organizationType.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <ng-container appContextualContent>
                Organization type is the location where you access PharmaNet to deliver patient care.
              </ng-container>
            </app-form-icon-group>
          </app-form-icon-group>

        </div>
      </div>

    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
