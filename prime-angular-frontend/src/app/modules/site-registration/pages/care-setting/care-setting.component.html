<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">
      <app-page-subheader2>
        <ng-container appPageSubheader2Title>{{ title }}</ng-container>
        <ng-container appPageSubheader2Summary>
          Identify the organization type (e.g. community health practice).
        </ng-container>
      </app-page-subheader2>

      <div class="row">
        <div class="col col-sm-10 py-3">

          <mat-form-field class="w-100">
            <mat-label>Organization Type</mat-label>
            <mat-select formControlName="organizationTypeCode">
              <mat-option *ngFor="let organizationType of organizationTypes"
                          [value]="organizationType.code"
                          [disabled]="disableOrganization(organizationType.code)">
                {{ organizationType.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </div>
    </section>

        If you have more than one vendor, you will need to complete another site registration.
      </ng-container>
    </app-page-subheader2>

                       formControlName="vendorCode"
                       (change)="onChange()">
        <mat-radio-button *ngFor="let vendor of vendorConfig"

    </section> -->

  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
