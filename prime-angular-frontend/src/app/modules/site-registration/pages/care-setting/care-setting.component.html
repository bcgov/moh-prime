<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">
      <app-page-subheader2>
        <ng-container appPageSubheader2Title>{{ title }}</ng-container>
        <ng-container appPageSubheader2Summary>
          Identify the type of care setting your site operates.
        </ng-container>
      </app-page-subheader2>

      <div class="row">
        <div class="col col-sm-10 py-3">

          <mat-form-field class="w-100">
            <mat-label>Care Setting</mat-label>
            <mat-select formControlName="organizationTypeCode">
              <mat-option *ngFor="let organizationType of organizationTypeConfig"
                          [value]="organizationType.code"
                          [disabled]="disableCareSetting(organizationType.code)">
                {{ organizationType.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="organizationTypeCode.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>

        </div>
      </div>
    </section>

    <app-page-subheader2>
      <ng-container appPageSubheader2Title>Vendor</ng-container>
      <ng-container appPageSubheader2Summary>
        What PharmaNet software vendor does this site use?
      </ng-container>
    </app-page-subheader2>

    <section class="mb-4">
      <mat-radio-group class="radio-group"
                       formControlName="vendorCode"
                       (change)="onVendorChange()">
        <mat-radio-button *ngFor="let vendor of filteredVendorConfig"
                          class="radio-button"
                          [value]="vendor.code">
          {{ vendor.name }}
        </mat-radio-button>
      </mat-radio-group>

      <app-alert *ngIf="hasNoVendorError"
                 type="danger"
                 icon="warning">
        <ng-container #alertContent
                      class="alert-content">
          No vendor has been chosen.
        </ng-container>
      </app-alert>
    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   primaryActionLabel="Save and Continue"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
