<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"
                               [currentRoute]="SiteRoutes.SITE_ADDRESS"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>{{ title }}</ng-container>
        <ng-container appPageSubheaderSummary>
          As on business licence; may be the same as organization name or "doing business as" name.
        </ng-container>
      </app-page-subheader>

      <div class="row">
        <div class="col">

          <mat-form-field class="w-100">
            <input matInput
                   placeholder="Name"
                   formControlName="name">
            <!-- TODO populate with organization name and doing business as from OrgBook -->
            <mat-error>Required</mat-error>
          </mat-form-field>

        </div>
      </div>

    </section>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>Location Address</ng-container>
        <ng-container appPageSubheaderSummary>
          Provide the address of your location (British Columbia only)
        </ng-container>
      </app-page-subheader>

      <app-address [form]="physicalAddress"
                   [formControlNames]="formControlNames"></app-address>

    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
