<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader2>
        <ng-container appPageSubheader2Title>Site Address</ng-container>
        <ng-container appPageSubheader2Summary>
          Provide the address of your site (British Columbia only)
        </ng-container>
      </app-page-subheader2>

      <app-address [form]="physicalAddress"
                   [formControlNames]="formControlNames"></app-address>
    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   primaryActionLabel="Save and Continue"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
