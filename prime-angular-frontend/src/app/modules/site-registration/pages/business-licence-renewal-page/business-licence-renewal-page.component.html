<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="formState.form"
        novalidate
        autocomplete="off">

    <section class="mb-4">
      <app-page-subheader2>
        <ng-container appPageSubheader2Title>{{ title }}</ng-container>
        <ng-container appPageSubheader2Summary>
          Scan and upload a single file of the business licence
        </ng-container>
      </app-page-subheader2>

      <app-document-upload #documentUpload
                           componentName="business-licence"
                           labelMessage="Drag and drop your business licence or browse"
                           [multiple]="false"
                           (completed)="onUpload($event)"
                           (remove)="onRemoveDocument($event)"></app-document-upload>

      <app-alert *ngIf="hasNoBusinessLicenceError"
                 type="danger"
                 icon="warning">
        <ng-container #alertContent
                      class="alert-content">
          No business licence has been uploaded.
        </ng-container>
      </app-alert>

      <ng-container *ngIf="businessLicence.businessLicenceDocument">

        <app-enrollee-property title="Previous Business Licence">
          <button mat-stroked-button
                  color="primary"
                  (click)="downloadBusinessLicence($event)">
            <mat-icon class="mr-1">attachment</mat-icon>
            {{ businessLicence.businessLicenceDocument.filename | default }}
          </button>
        </app-enrollee-property>

      </ng-container>

    </section>

    <section class="mb-4">

      <app-page-subheader2>
        <ng-container appPageSubheader2Title>Business Licence Expiry Date</ng-container>
        <ng-container appPageSubheader2Summary>
          Use the calendar option below to tell us when this business licence expires.
        </ng-container>
      </app-page-subheader2>

      <div class="row">
        <div class="col">

          <mat-form-field class="w-100">

            <input matInput
                   placeholder="Expiry Date"
                   [matDatepicker]="expiryDatePicker"
                   formControlName="businessLicenceExpiry"
                   (click)="expiryDatePicker.open()"
                   readonly>

            <mat-datepicker #expiryDatePicker
                            startView="multi-year"
                            disabled="false"></mat-datepicker>
          </mat-form-field>

        </div>
      </div>

    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   primaryActionLabel="Save and Continue"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
