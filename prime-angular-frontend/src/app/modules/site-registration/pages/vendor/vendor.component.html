<app-page>
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"
                               [currentRoute]="SiteRoutes.VENDOR"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>
    <app-page-subheader>
      <ng-container appPageSubheaderTitle>{{ title }}</ng-container>
      <ng-container appPageSubheaderSummary>
        Software that will be used to access PharmaNet at this site.
      </ng-container>
    </app-page-subheader>

    <ng-container *ngIf="hasNoVendorError">
      <app-alert type="danger"
                 icon="error_outline">
        <ng-container #alertContent
                      class="alert-content">
          Each site is required to choose a vendor.
        </ng-container>
      </app-alert>
    </ng-container>

    <div class="mb-4">
      <mat-radio-group class="radio-group"
                       formControlName="id"
                       (change)="onChange()">
        <mat-radio-button *ngFor="let vendor of vendorConfig"
                          class="radio-button"
                          [value]="vendor.id">
          {{ vendor.name }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
