<app-page>
  <app-page-header>PharmaNet Site Registration</app-page-header>

  <app-site-progress-indicator [currentRoute]="SiteRoutes.VENDORS"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>
    <app-page-subheader>
      <ng-container appPageSubheaderTitle>What vendor does this site use?</ng-container>
      <ng-container appPageSubheaderSummary>
        Software that will be used to access PharmaNet at this site.
      </ng-container>
    </app-page-subheader>

    <div class="mb-4">
      <mat-radio-group class="radio-group"
                       formControlName="id">
        <mat-radio-button *ngFor="let vendor of vendorConfig"
                          class="radio-button"
                          [value]="vendor.id">
          {{ vendor.name }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </form>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
