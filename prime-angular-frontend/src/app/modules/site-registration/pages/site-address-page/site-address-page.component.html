<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="formState.form"
        novalidate
        autocomplete="off">

    <section class="mb-3">
      <app-page-subheader2>
        <ng-container appPageSubheader2Title>{{ title }}</ng-container>
        <ng-container appPageSubheader2Summary>
          Provide your siteâ€™s address as it appears on your business licence. If your organization has multiple physical
          locations, you will be able to provide this information later.
        </ng-container>
      </app-page-subheader2>

      <app-address-form [form]="formState.physicalAddress"
                        [formControlNames]="formControlNames"
                        [inBc]="true"
                        [showManualButton]="true"
                        [showAddressFields]="showAddressFields"></app-address-form>
    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [primaryActionLabel]="(hasBeenSubmitted) ? 'Continue' : 'Save and Continue'"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (continue)="onBack()"
                   (back)="onBack()"></app-page-footer>

</app-page>
