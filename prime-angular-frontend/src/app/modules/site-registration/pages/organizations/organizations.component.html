<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <!-- TODO allow base progress indicator to not have a message by default -->
  <app-site-progress-indicator [inProgress]="false"
                               message=" "></app-site-progress-indicator>

  <section class="mb-3">

    <app-page-subheader>
      <ng-container appPageSubheaderTitle>Site Administration</ng-container>
      <ng-container appPageSubheaderSummary>
        As the Signing Authority, complete this form by submitting your Organization Information, and your Site
        Information.
      </ng-container>
    </app-page-subheader>

    <mat-card class="mb-3">
      <mat-card-header class="no-avatar">
        <mat-card-title>Organization Information</mat-card-title>
        <!-- TODO remove icon added to top right -->
      </mat-card-header>
      <!-- <mat-card-content></mat-card-content> -->
      <mat-card-actions>
        <button mat-button
                color="primary"
                [routerLink]="[1, SiteRoutes.SIGNING_AUTHORITY]">Add Information</button>
      </mat-card-actions>
    </mat-card>


    <mat-card class="mb-3">
      <mat-card-header class="no-avatar">
        <mat-card-title>Site Information</mat-card-title>
        <!-- TODO remove icon added to top right -->
      </mat-card-header>
      <!-- <mat-card-content>
        Create organization first
      </mat-card-content> -->
      <!-- <mat-card-actions>
        <button mat-button
                color="primary"
                [routerLink]="[SiteRoutes.ORGANIZATIONS, 1, SiteRoutes.SIGNING_AUTHORITY]">Add Information</button>
      </mat-card-actions> -->
    </mat-card>

  </section>

</app-page>
