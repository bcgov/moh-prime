<app-page>
  <app-page-header>PharmaNet Site Registration</app-page-header>

  <app-site-progress-indicator [currentRoute]="SiteRoutes.SITE_INFORMATION"></app-site-progress-indicator>

  <form (ngSubmit)="onSubmit()"
        [formGroup]="form"
        novalidate>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>Site Information</ng-container>
        <ng-container appPageSubheaderSummary>
          Provide Site Name as on the business Licence or Doing Business As if different than Site Name
        </ng-container>
      </app-page-subheader>

      <div class="mb-3">

        <div class="row">
          <div class="col">

            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Site Name"
                     formControlName="siteName">
              <mat-error>Required</mat-error>
            </mat-form-field>

          </div>

          <div class="col">

            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Doing Business As"
                     formControlName="doingBusinessAs">
              <mat-error>Required</mat-error>
            </mat-form-field>

          </div>

        </div>

      </div>
    </section>

    <section class="mb-3">

      <app-page-subheader>
        <ng-container appPageSubheaderTitle>Address</ng-container>
        <ng-container appPageSubheaderSummary>
          Provide the address of your site for British Columbia only
        </ng-container>
      </app-page-subheader>

      <div class="mb-3">

        <div class="row">
          <div class="col">
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Address"
                     formControlName="street">
              <mat-error>Required</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">

            <mat-form-field class="w-100">
              <input matInput
                     placeholder="City"
                     formControlName="city">
              <mat-error>Required</mat-error>
            </mat-form-field>

          </div>

          <div class="col">

            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Postal Code"
                     formControlName="postal">
              <mat-error>Required</mat-error>
            </mat-form-field>

          </div>

        </div>

      </div>

    </section>

  </form>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
