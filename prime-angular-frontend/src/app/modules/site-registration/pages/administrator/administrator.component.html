<app-page>
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [currentRoute]="SiteRoutes.ADMINISTRATOR"></app-site-progress-indicator>

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>Administrator of PharmaNet Onboarding</ng-container>
    <ng-container appPageSubheaderSummary>
      Complete if your site has a designated person responsible for setting up PharmaNet access accounts, other than
      your PharmaNet software vendor.
    </ng-container>
  </app-page-subheader>

  <section class="mb-3">
    <mat-slide-toggle class="mb-3"
                      color="primary">
      Same as Signing Authority
    </mat-slide-toggle>
  </section>

  <app-registrant-profile-form></app-registrant-profile-form>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
