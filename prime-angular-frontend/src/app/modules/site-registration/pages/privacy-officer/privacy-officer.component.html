<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"
                               [currentRoute]="SiteRoutes.PRIVACY_OFFICER"></app-site-progress-indicator>

  <app-registrant-profile-form [title]="title"
                               [form]="form"
                               (submit)="onSubmit()">

    <app-same-as selectFor="privacyOfficer"
                 (selected)="onSelect($event)"></app-same-as>

    <ng-container appPageSubheaderSummary>
      Ensures the site adheres to the requirements of applicable privacy and security legislation and responds on the
      siteâ€™s behalf to privacy and information management concerns. May also be the Signing Authority and/or
      Administrator of PharmaNet Onboarding.
    </ng-container>
  </app-registrant-profile-form>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
