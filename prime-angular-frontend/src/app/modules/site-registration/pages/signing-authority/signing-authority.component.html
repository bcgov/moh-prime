<app-page>

  <app-page-header>PharmaNet Site Registration</app-page-header>

  <app-site-progress-indicator [currentRoute]="SiteRoutes.SIGNING_AUTHORITY"></app-site-progress-indicator>

  <app-registrant-profile-form [title]="title"
                               (submit)="onSubmit($event)"></app-registrant-profile-form>

  <app-page-footer [isInitialEnrolment]="true"
                   [hasSecondaryAction]="true"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>

</app-page>
