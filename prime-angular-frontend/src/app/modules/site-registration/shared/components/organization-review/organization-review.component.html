<section class="mb-4">

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>Signing Authority</ng-container>

    <button *ngIf="showEditRedirect"
            mat-icon-button
            matTooltip="Edit Signing Authority"
            (click)="onRoute(SiteRoutes.ORGANIZATION_SIGNING_AUTHORITY)">
      <mat-icon>edit</mat-icon>
    </button>
  </app-page-subheader>

  <app-party-review [party]="organization?.signingAuthority"></app-party-review>

</section>

<section class="mb-4">

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>Organization Information</ng-container>

    <button *ngIf="showEditRedirect"
            mat-icon-button
            matTooltip="Edit Organization Information"
            (click)="onRoute(SiteRoutes.ORGANIZATION_INFORMATION)">
      <mat-icon>edit</mat-icon>
    </button>
  </app-page-subheader>

  <app-enrollee-property title="Organization Number (Legal Entity Operating Site)">
    {{ organization?.name | default }}
  </app-enrollee-property>

  <app-enrollee-property title="Organization Registration ID">
    {{ organization?.registrationId | default }}
  </app-enrollee-property>

  <app-enrollee-property title="Doing Business As">
    {{ organization?.doingBusinessAs | default }}
  </app-enrollee-property>

</section>

<section class="mb-4">

  <app-page-subheader>
    <ng-container appPageSubheaderTitle>Organization Type</ng-container>
    <button *ngIf="showEditRedirect"
            mat-icon-button
            matTooltip="Edit Organization Type"
            (click)="onRoute(SiteRoutes.ORGANIZATION_TYPE)">
      <mat-icon>edit</mat-icon>
    </button>
  </app-page-subheader>

  <app-enrollee-property title="Organization Type"
                         [makeBold]="true">
    {{ organization?.organizationTypeCode | configCode: 'organizationTypes' | default }}
  </app-enrollee-property>

</section>
