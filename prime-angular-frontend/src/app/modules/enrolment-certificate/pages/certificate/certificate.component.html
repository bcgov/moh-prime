<app-busy-overlay [busy]="busy">

  <div class="row">
    <div class="col-sm-12 col-lg-8 offset-lg-1 offset-xl-0 app-print-layout">

      <app-page-header>Enrolment Certificate</app-page-header>

      <ng-container *ngIf="certificate">

        <app-enrollee-profile [enrollee]="certificate"></app-enrollee-profile>

        <app-page-subheader>
          <ng-container appPageSubheaderTitle>PharmaNet ID</ng-container>
        </app-page-subheader>

        <p class="font-weight-bold mb-5">
          {{ certificate.licensePlate | uppercase }}
        </p>

        <div class="mb-5">
          <app-enrollee-organizations [organizationTypes]="certificate?.organizationTypes"></app-enrollee-organizations>
        </div>

        <div class="mb-5">
          <app-enrollee-privileges [transactions]="certificate?.transactions"
                                   [userType]="certificate?.userType"
                                   [canHaveOBOs]="certificate?.canHaveOBOs"></app-enrollee-privileges>
        </div>

        <ng-container *ngIf="certificate?.enrolmentCertificateNote">
          <app-page-subheader>
            <ng-container appPageSubheaderTitle>Limits and Conditions</ng-container>
          </app-page-subheader>

          <p>
            {{ certificate?.enrolmentCertificateNote?.note | default: 'None' }}
          </p>
        </ng-container>

      </ng-container>
    </div>
  </div>
</app-busy-overlay>
