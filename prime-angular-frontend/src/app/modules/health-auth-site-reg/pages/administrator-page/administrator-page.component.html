<app-page [busy]="busy">
  <app-page-header>PharmaNet Site Registration</app-page-header>
  <app-site-progress-indicator [inProgress]="!isCompleted"></app-site-progress-indicator>

  <app-page-section>
    <app-page-subheader2>
      <ng-container appPageSubheader2Title>PharmaNet Administrator</ng-container>
      <ng-container appPageSubheader2Summary>
        Choose the PharmaNet Administrator for this Health Authority.
      </ng-container>
    </app-page-subheader2>

    <app-options-form [form]="formState.form"
                      fieldLabel="Administrator"
                      controlName="pharmanetAdministratorId"
                      optionKey="id"
                      optionLabel="fullName"
                      [availableOptions]="pharmanetAdministrators"></app-options-form>
  </app-page-section>

  <app-page-footer [isInitialEnrolment]="!isCompleted"
                   [hasSecondaryAction]="true"
                   primaryActionLabel="Save and Continue"
                   (save)="onSubmit()"
                   (back)="onBack()"></app-page-footer>
</app-page>
