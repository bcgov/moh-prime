<div class="container">
  <div class="row">
    <div class="col-sm-12 logo">

      <app-prime-logo label="right"
                      [size]="(isMobile) ? 'small' : 'medium'"></app-prime-logo>

    </div>
    <div class="col-sm-12 header">

      <h1>Request approval to access PharmaNet</h1>
      <p>for health professionals of British Columbia</p>

    </div>
    <div class="col-sm-12">

      <div class="row actions">
        <div class="col col-md-auto">

          <button mat-flat-button
                  color="primary"
                  (click)="loginUsingBCeID()">Login using your BCeID</button>

        </div>
      </div>

    </div>
  </div>
</div>
