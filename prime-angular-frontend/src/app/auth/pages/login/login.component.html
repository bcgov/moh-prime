<div class="row justify-content-center">
  <div class="col">

    <h1 class="h4 title">Sign In</h1>

    <form (ngSubmit)="onSubmit()"
          [formGroup]="form"
          novalidate>

      <app-login-form formControlName="login"
                      [submitted]="submitted"></app-login-form>

      <button mat-raised-button
              color="primary">Sign In</button>

    </form>

  </div>
</div>
