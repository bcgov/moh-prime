<div [alertType]="alert 'alertType'"
     role="alert">

  <div class="d-flex">
    <mat-icon [inline]="true"
              class="pr-3 icon">check_circle_outline</mat-icon>
    <div class="flex-grow-1">
      <h2 class="h3 m-0 mt-2">{{ text }}</h2>
      <p class="m-0">Your application has been submitted!</p>
    </div>
  </div>
</div>
