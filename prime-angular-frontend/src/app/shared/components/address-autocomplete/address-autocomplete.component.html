<link rel="stylesheet"
      type="text/css"
      href="https://ws1.postescanada-canadapost.ca/css/addresscomplete-2.30.min.css?key=hr22-tn15-hu75-dp88" />
<script type="text/javascript"
        src="https://ws1.postescanada-canadapost.ca/js/addresscomplete-2.30.min.js?key=hr22-tn15-hu75-dp88"></script>

<div [formGroup]="form">

  <div class="col-12">

    <mat-form-field class="w-100">
      <input matInput
             placeholder="Address Autocomplete"
             formControlName="autocomplete"
             required="false"
            [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let field of addressAutocompleteFields"
                          [value]="field.Text"
                          (click)="onAutocomplete(field.Id)">
                {{ field.Text }}
                {{ field.Description }}
              </mat-option>
            </mat-autocomplete>
      <mat-error>Required</mat-error>
    </mat-form-field>

  </div>

</div>
