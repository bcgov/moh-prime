<dl class="row"
    [ngClass]="{ 'mb-3': hasDeclaration }">
  <dt class="col-10 mb-3 mb-sm-0">
    <ng-content></ng-content>
  </dt>
  <dd class="col-sm-2 text-sm-right"
      [ngClass]="{ 'mb-0': !hasDeclaration }">{{ hasDeclaration | yesNo }}</dd>
  <ng-container *ngIf="hasDeclaration">
    <dt class="col-12 my-2">Details</dt>
    <dd class="col-12">{{ details }}</dd>
  </ng-container>
</dl>
