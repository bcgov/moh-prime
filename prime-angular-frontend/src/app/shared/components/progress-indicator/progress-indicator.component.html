<div class="progress-indicator">
  <mat-progress-bar mode="determinate"
                    color="accent"
                    [value]="percentComplete"></mat-progress-bar>
  <ng-container *ngIf="message; else percentCompleted">
    {{ message }}
  </ng-container>

  <ng-template #percentCompleted>
    Enrolment {{ percentComplete }}% Completed
  </ng-template>
</div>
