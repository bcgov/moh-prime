<div class="toggle-container">

  <mat-slide-toggle [color]="color"
                    [checked]="checked"
                    [disabled]="disabled"
                    (change)="onChange($event)">
    {{ label }}
  </mat-slide-toggle>

  <div *ngIf="checked"
       class="toggle-content">

    <ng-content></ng-content>

  </div>

</div>
