<h2 mat-dialog-title>
  {{ title }}
</h2>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="false"
          cdkFocusInitial
          class="my-2 mr-3">{{ cancel }}</button>
  <button mat-raised-button
          color="warn"
          [mat-dialog-close]="true"
          class="my-2 mr-3">{{ confirm }}</button>
</mat-dialog-actions>
