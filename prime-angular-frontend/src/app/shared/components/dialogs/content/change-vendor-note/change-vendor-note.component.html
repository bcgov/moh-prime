<mat-dialog-content>
  <h2 mat-dialog-title
      class="d-flex align-items-stretch">
    <mat-icon color="warn">warning</mat-icon>
    <span class="flex-grow-1">
  Change Vendor
</span>
  </h2>
  <p>
    Are you sure you want to change this site's vendor {{this.vendorChangeText}}?
  </p>
  <form [formGroup]="form">
    <mat-form-field class="w-100">
      <mat-select placeholder="Vendor"
                  formControlName="vendor">
        <mat-option *ngFor="let vendor of siteVendors"
                    [value]="vendor.code">{{ vendor.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Requestor</mat-label>
      <input matInput
             formControlName="requester">
      <mat-error *ngIf="form.get('requester').hasError('required')">Required</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Note</mat-label>
      <textarea matInput
                rows="5"
                formControlName="note"></textarea>
      <mat-hint [ngClass]="{ 'text-green': !!note.value }">
        Please provide the requestor's email address here and upload their change request to the Notes section.
      </mat-hint>
      <mat-error *ngIf="form.get('note').hasError('required')">Required</mat-error>
    </mat-form-field>
  </form>
  <div class="mt-4">
    <button mat-stroked-button
            (click)="onCancel()"
            class="my-2 mr-2">Cancel</button>
    <button mat-flat-button
            (click)="onChangeVendor()"
            [disabled]="changeVendorClicked"
            color="warn"
            class="my-2 mr-1">Change Vendor</button>
  </div>
</mat-dialog-content>
