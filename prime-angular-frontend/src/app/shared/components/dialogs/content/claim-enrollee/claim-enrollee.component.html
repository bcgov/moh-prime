<h2 mat-dialog-title
    class="d-flex align-items-stretch">
  <span class="flex-grow-1">
    {{ this.getTitle() }}
  </span>
</h2>
<mat-dialog-content>
  <span>{{ this.getPromptText() }}</span>

  <div class="mt-4">
    <span *ngIf="displayAsClaimPrompt()">
      <button mat-flat-button
              color="primary"
              (click)="onClaim()"
              class="mr-4">Claim</button>
    </span>
    <span *ngIf="!displayAsClaimPrompt()">
      <button mat-flat-button
              color="primary"
              (click)="onDisclaim()"
              class="mr-4">Disclaim Enrollee</button>
    </span>
    <button mat-flat-button
            color="primary"
            [matMenuTriggerFor]="menu"
            class="">Assign To...</button>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item
            (click)="onClaim(adjudicator.id)"
            *ngFor="let adjudicator of adjudicators$ | async">
      {{ adjudicator.lastName }}, {{ adjudicator.firstName }}
    </button>
  </mat-menu>
</mat-dialog-content>
