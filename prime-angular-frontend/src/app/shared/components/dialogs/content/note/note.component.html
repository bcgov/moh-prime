<form [formGroup]="form">
  <mat-form-field class="w-100">
    <textarea matInput
              placeholder="Note"
              rows="10"
              formControlName="note"></textarea>
    <mat-hint [ngClass]="{ 'green-text': !!note.value }">
      {{ (note.value) ? 'Your note will be saved upon submission.' : 'Enter a note to be saved upon submission.' }}
    </mat-hint>
  </mat-form-field>
</form>
