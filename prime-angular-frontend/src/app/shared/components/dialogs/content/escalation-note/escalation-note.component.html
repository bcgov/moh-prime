<div class="d-flex align-items-stretch mb-3">
  <mat-icon color="primary"
            class="mr-4 title-icon">help</mat-icon>
  <h1 mat-dialog-title
      class="underline font-weight-bold flex-grow-1 mb-0">
    Escalation
  </h1>
</div>
<mat-dialog-content>
  <h2 class="h5 mb-3">
    What are the reasons for escalation?
  </h2>

  <form [formGroup]="form">
    <mat-form-field class="w-100">
      <textarea matInput
                placeholder="Note"
                rows="10"
                formControlName="note"></textarea>
      <mat-hint [ngClass]="{ 'text-green': !!note.value }">
        {{ (note.value) ? 'Your note will be saved upon submission.' : 'Enter a note to be saved upon submission.' }}
      </mat-hint>
    </mat-form-field>
  </form>

  <div class="mt-4">
    <button mat-flat-button
            color="primary"
            (click)="onCancel()"
            class="mr-4">Cancel</button>
    <button mat-flat-button
            color="primary"
            [matMenuTriggerFor]="menu"
            class="">Send To...</button>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item
            (click)="onEscalate(adjudicator.id)"
            *ngFor="let adjudicator of adjudicators$ | async">
      {{ adjudicator.lastName }}, {{ adjudicator.firstName }}
    </button>
  </mat-menu>
</mat-dialog-content>
