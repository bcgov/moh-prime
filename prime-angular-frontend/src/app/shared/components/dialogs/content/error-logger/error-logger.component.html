<mat-dialog-content>
  <p>URL: {{ this.router.url }}</p>
  <p>Environment: {{ this.config.environmentName }}</p>
  <p>Version: {{ this.environment.version }}</p>
  <mat-expansion-panel *ngIf="error.stack"
                       class="mb-1">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Details
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      {{ error.stack }}
    </ng-template>
  </mat-expansion-panel>
</mat-dialog-content>
