<mat-dialog-content>
  <p>An unknown error has occurred at {{ currentDate | date:'medium' }}</p>
  <mat-expansion-panel *ngIf="error.stack && !environment.production"
                       class="mb-1">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Details
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      {{ error.stack }}
    </ng-template>
  </mat-expansion-panel>
</mat-dialog-content>
