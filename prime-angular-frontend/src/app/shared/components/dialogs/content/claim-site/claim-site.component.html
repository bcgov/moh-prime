<h2 mat-dialog-title
    class="d-flex align-items-stretch">
  <span class="flex-grow-1">
    {{ this.title }}
  </span>
</h2>
<mat-dialog-content>
  <span>You can unclaim the site or assign them to a colleague.</span>

  <div class="mt-4">
    <button mat-flat-button
            color="primary"
            (click)="onDisclaim()"
            class="mr-4">Disclaim Site</button>
    <button mat-flat-button
            color="primary"
            [matMenuTriggerFor]="menu"
            class="">Assign To...</button>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item
            (click)="onClaim(adjudicator.id)"
            *ngFor="let adjudicator of adjudicators$ | async">
      {{ adjudicator.lastName }}, {{ adjudicator.firstName }}
    </button>
  </mat-menu>
</mat-dialog-content>
