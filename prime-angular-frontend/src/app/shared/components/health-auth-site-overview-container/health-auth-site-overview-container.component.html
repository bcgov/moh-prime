<ng-container *ngIf="healthAuthoritySite">
  <app-health-auth-care-type-overview [healthAuthCareType]="healthAuthoritySite"
                                      [showEditRedirect]="isIncomplete"></app-health-auth-care-type-overview>
  <app-site-information-overview [siteInformation]="healthAuthoritySite"
                                 [showEditRedirect]="isIncomplete"></app-site-information-overview>
  <app-hours-operation-overview [hoursOperation]="healthAuthoritySite"
                                [showEditRedirect]="isIncomplete"></app-hours-operation-overview>
  <app-administrator-overview [administrator]="healthAuthoritySite"
                              [pharmanetAdministrators]="pharmanetAdministrators"
                              [technicalSupports]="technicalSupports"
                              [pharmanetAdministrators]="pharmanetAdministrators"
                              [showEditRedirect]="isIncomplete || isApproved"></app-administrator-overview>
</ng-container>
