<ng-container *ngIf="organizations?.length; else hasNone">

  <dl class="row mb-3">
    <dt class="col-12 mb-1">Organization Types</dt>
    <dd class="col-12 text-right">
      <ul class="list-unstyled">
        <li *ngFor="let organization of organizations; let i = index"
            class="text-right">
          {{ organization.organizationTypeCode | configCode: 'organizationTypes' }}
        </li>
      </ul>
    </dd>
  </dl>

</ng-container>

<ng-template #hasNone>

  <div class="mb-4">
    <strong>None</strong>
  </div>

</ng-template>
