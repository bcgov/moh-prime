plugins:
  brakeman:
    enabled: true
  rubocop:
    enabled: true
  eslint:
    enabled: true

exclude_patterns:
# Exclude Folder Pattern
- .github/*
- .docker/*
- .vscode/*
- devops/*
- document-manager/*
- documentation/*
- infrastructure/*
- mailhog/*
- ngork/*
- poc/*
- schemasoy/*
- utilities/*

# Exclude File Patterns
- "**/*.spec.*"
- "**/*.Designer.cs"
- "prime-dotnet-webapi/Migrations/ApiDbContextModelSnapshot.cs"
# examples of auto-generated exclusions
- db/*
- spec/*
- tests/*
- vendor/*

# examples of third party libraries that should be excluded
- */jquery/*
- */bootstrap/*

# examples of minified files that should be excluded
- **.min.js
- **.min.css